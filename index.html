<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>זול צ'ק קנאביס</title>
    <style>
        * { 
            box-sizing: border-box; 
        }

        body { 
            background-color: #000; 
            color: #fff; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        .header-logo { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            padding: 10px; 
            color: #4CAF50; 
            font-size: 24px; 
            font-weight: bold; 
        }

        .cannabis-leaf { 
            width: 30px; 
            height: 30px; 
            fill: #2e7d32; 
        }

        .tabs-container { 
            display: flex; 
            width: 100%; 
            background: #1a1a1a; 
            border-bottom: 2px solid #4CAF50; 
        }

        .tab { 
            flex: 1; 
            padding: 12px 5px; 
            text-align: center; 
            cursor: pointer; 
            font-size: 13px; 
            font-weight: bold; 
            border-right: 1px solid #333; 
        }

        .tab.active { 
            background: #2e7d32; 
            color: white; 
        }

        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            overflow-y: auto; 
        }

        .search-section { 
            width: 100%; 
            max-width: 380px; 
        }

        input[type="text"], select { 
            width: 100%; 
            padding: 10px; 
            border-radius: 8px; 
            border: 1.5px solid #4CAF50; 
            font-size: 16px; 
            margin-bottom: 10px; 
            background: #fff; 
            color: #000; 
        }

        select { 
            background: #222; 
            color: #fff; 
            height: 45px; 
        }

        .dropdown-row { 
            display: flex; 
            gap: 8px; 
            margin-bottom: 10px; 
        }

        .btn-search { 
            width: 100%; 
            padding: 15px; 
            background: #2e7d32; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
        }

        #results-container { 
            width: 100%; 
            margin-top: 15px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
        }

        .footer { 
            width: 100%; 
            text-align: center; 
            font-size: 11px; 
        }

        .warning-bar { 
            background: #d32f2f; 
            color: #fff; 
            padding: 6px; 
            font-weight: bold; 
        }

        .paypal-tab { 
            background: #ffc439; 
            color: #000; 
            padding: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            display: block; 
            text-decoration: none; 
        }

        .copyright-tab { 
            background: #f58220; 
            color: #fff; 
            padding: 10px; 
        }
    </style>
</head>
<body>
    <div class="header-logo">
        <span>זול</span>
        <svg class="cannabis-leaf" viewBox="0 0 24 24">
            <path d="M12,2C12,2 11,7 8,9C5,11 2,11 2,11C2,11 7,12 9,15C11,18 11,22 11,22C11,22 12,17 15,15C18,13 22,13 22,13C22,13 17,12 15,9C13,6 12,2 12,2Z"/>
        </svg>
        <span>צ'ק קנאביס</span>
    </div>

    <div class="tabs-container">
        <div id="tab-flower" class="tab active" onclick="switchCategory('flower')">תפרחת</div>
        <div id="tab-oil" class="tab" onclick="switchCategory('oil')">שמן רפואי</div>
        <div class="tab" onclick="switchCategory('vape')">אידוי</div>
        <div class="tab" onclick="switchCategory('acc')">אביזרים</div>
    </div>

    <div class="main-content">
        <div class="search-section">
            <select id="subItemSelect">
                <option value="">בחר מוצר...</option>
            </select>
            
            <input type="text" id="manualSearch" placeholder="חיפוש חופשי...">
            
            <div class="dropdown-row">
                <select id="regionSelect" onchange="handleRegionChange()">
                    <option value="">אזור</option>
                    <option value="north">צפון</option>
                    <option value="south">דרום</option>
                    <option value="east">מזרח</option>
                    <option value="west">מערב</option>
                </select>
                <select id="citySelect" style="display:none;">
                    <option value="">עיר</option>
                </select>
            </div>
            
            <button class="btn-search" onclick="runFinalSearch()">חפש עכשיו</button>
            <div id="results-container"></div>
        </div>
    </div>

    <div class="footer">
        <div class="warning-bar">אתר להשוואת מחירים בלבד - לא למכירה</div>
        <a href="https://www.paypal.me/iareah" target="_blank" class="paypal-tab">תמיכה בפרויקט - PayPal</a>
        <div class="copyright-tab">© כל הזכויות שמורות למיכאל 2026</div>
    </div>

    <script>
        const categories = {
            flower: ['דסטיני', 'מרקדו', 'פיסנאטור', 'אלמז', 'קינגסטון'],
            oil: ['שמן T20/C4', 'שמן T15/C3', 'שמן סאטיבה', 'שמן אינדיקה'],
            vape: ['וולקנו', 'מייטי', 'קראפטי', 'פאקס'],
            acc: ['ניירות גלגול', 'גריינדר', 'מצית טורבו']
        };

        const locations = {
            north: ['עפולה', 'נוף הגליל', 'חיפה', 'טבריה'],
            south: ['באר שבע', 'אילת', 'אשדוד'],
            east: ['ירושלים', 'בית שמש'],
            west: ['תל אביב', 'ראשון לציון']
        };

        function switchCategory(type) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                if(tab.innerText.includes(type === 'flower' ? 'תפרחת' : type === 'oil' ? 'שמן' : type === 'vape' ? 'אידוי' : 'אביזרים')) {
                    tab.classList.add('active');
                }
            });
            
            const subSelect = document.getElementById('subItemSelect');
            subSelect.innerHTML = '<option value="">בחר מוצר...</option>';
            if(categories[type]) {
                categories[type].forEach(item => {
                    let opt = document.createElement('option');
                    opt.value = item;
                    opt.textContent = item;
                    subSelect.appendChild(opt);
                });
            }
        }

        function handleRegionChange() {
            const region = document.getElementById('regionSelect').value;
            const citySelect = document.getElementById('citySelect');
            if (region && locations[region]) {
                citySelect.style.display = 'block';
                citySelect.innerHTML = '<option value="">עיר</option>';
                locations[region].forEach(city => {
                    let opt = document.createElement('option');
                    opt.value = city;
                    opt.textContent = city;
                    citySelect.appendChild(opt);
                });
            } else {
                citySelect.style.display = 'none';
            }
        }

        function runFinalSearch() {
            const product = document.getElementById('subItemSelect').value || document.getElementById('manualSearch').value;
            const city = document.getElementById('citySelect').value;
            if (!product) return alert("בחר מוצר");
            let finalQuery = product + (city ? " ב" + city : "");
            window.location.href = `https://isracann.co.il/?s=${encodeURIComponent(finalQuery)}`;
        }

        switchCategory('flower');
    </script>
</body>
</html>
