<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זול צ'ק - מיכאל</title>
    <style>
        /* העיצוב האורגינל המדויק מאתמול */
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .blue-header { background-color: #4a86e8; width: 100%; height: 280px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; border-radius: 0 0 50px 50px; position: relative; }
        .logo-main { font-size: 80px; font-weight: bold; margin-bottom: 10px; }
        .sub-main { font-size: 20px; font-weight: normal; margin-bottom: 40px; text-align: center; width: 85%; }

        .search-card { background: white; width: 90%; max-width: 450px; border-radius: 25px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-top: -80px; z-index: 10; display: flex; flex-direction: column; align-items: center; box-sizing: border-box; }
        
        input[type="text"] { width: 100%; padding: 15px; font-size: 20px; border: 1px solid #ddd; border-radius: 15px; outline: none; margin-bottom: 20px; text-align: center; }
        
        .btn-search { width: 100%; padding: 18px; font-size: 24px; font-weight: bold; border-radius: 15px; background-color: #4a86e8; color: white; border: none; cursor: pointer; box-shadow: 0 4px 10px rgba(74, 134, 232, 0.3); }

        /* ריבועי התוצאות מהעיצוב האורגינל */
        #resultsWrapper { width: 90%; max-width: 450px; margin-top: 30px; display: none; }
        .result-card { background: white; border: 2px solid #ddd; border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .winner { border-color: #28a745; }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .store-name { font-size: 18px; font-weight: bold; color: #555; }
        .medical-tag { background: #e8f0fe; color: #4a86e8; padding: 5px 12px; border-radius: 8px; font-size: 14px; font-weight: bold; }

        .product-title { font-size: 22px; font-weight: bold; color: #000; margin-bottom: 10px; text-align: right; line-height: 1.3; }
        .price-text { font-size: 36px; font-weight: bold; color: #4a86e8; text-align: right; margin-bottom: 20px; display: block; }
        
        .card-buttons { display: flex; gap: 10px; }
        .btn-action { flex: 1; padding: 15px; border-radius: 12px; font-size: 20px; font-weight: bold; border: none; cursor: pointer; text-decoration: none; text-align: center; }
        .btn-wa { background-color: #2ecc71; color: white; }
        .btn-copy { background-color: #34495e; color: white; }

        .donate-btn { background-color: #f1c40f; color: #2b579a; font-weight: bold; padding: 15px 40px; border-radius: 50px; text-decoration: none; margin-top: 30px; font-size: 20px; display: inline-block; }
        
        .footer-text { margin-top: 50px; padding: 30px 0; text-align: center; width: 100%; font-size: 18px; color: #333; font-weight: bold; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

    <div class="blue-header">
        <div class="logo-main">זול צ'ק</div>
        <div class="sub-main">השוואת מחירים חכמה לכל סוגי החנויות</div>
    </div>

    <div class="search-card">
        <input type="text" id="mainInput" placeholder="מה תרצה לקנות? (מוצר או תפו..." autocomplete="off">
        <button class="btn-search" id="searchBtn">חפש עכשיו</button>
    </div>

    <div style="text-align: center; width: 100%;">
        <a href="#" class="donate-btn">תמיכה בפייפאל - זול צ'ק</a>
    </div>

    <div id="resultsWrapper">
        <div id="resultsList"></div>
    </div>

    <div class="footer-text">
        © כל הזכויות שמורות למיכאל - זול צ'ק
    </div>

    <script>
        (function() {
            const inputField = document.getElementById('mainInput');
            const resultsWrapper = document.getElementById('resultsWrapper');

            // חוק הסמן [cite: 2025-10-14]
            function fixCursor(el) {
                setTimeout(() => {
                    const pos = el.value.length;
                    el.setSelectionRange(pos, pos);
                }, 0);
            }

            document.getElementById('searchBtn').onclick = () => {
                const q = inputField.value.trim();
                if (!q) return;

                resultsWrapper.style.display = 'block';
                
                // החזרת הנתונים לריבועים כפי שמופיע בתמונה 1000050007.jpg
                document.getElementById('resultsList').innerHTML = `
                    <div class="result-card winner">
                        <div class="card-header">
                            <span class="medical-tag">⚕️ רפואי</span>
                            <span class="store-name">חנות: BULLmarket</span>
                        </div>
                        <div class="product-title">${q} - תוצאה שנמצאה עבורך</div>
                        <span class="price-text">₪12.9</span>
                        <div class="card-buttons">
                            <a href="https://wa.me/" target="_blank" class="btn-action btn-wa">וואטסאפ</a>
                            <button class="btn-action btn-copy" onclick="navigator.clipboard.writeText(window.location.href); alert('הלינק הועתק')">העתק לינק</button>
                        </div>
                    </div>
                `;
                resultsWrapper.scrollIntoView({ behavior: 'smooth' });
            };

            inputField.addEventListener('input', (e) => fixCursor(e.target));
            inputField.addEventListener('focus', (e) => fixCursor(e.target));
        })();
    </script>
</body>
</html>
