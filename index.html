<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 爪'拽 拽住 - 砖转 专</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 25px;
            color: #4CAF50;
            font-size: 35px;
            font-weight: bold;
        }
        .leaf-icon { font-size: 40px; color: #2e7d32; }
        
        .tabs-container {
            display: flex;
            width: 100%;
            background: #1a1a1a;
            border-bottom: 3px solid #4CAF50;
        }
        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            border-right: 1px solid #333;
            transition: background 0.3s;
        }
        .tab.active { background: #2e7d32; color: white; }

        .search-section {
            width: 90%;
            max-width: 480px;
            margin-top: 30px;
            padding: 20px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            font-size: 18px;
            margin-bottom: 15px;
            background: #fff;
            color: #000;
            box-sizing: border-box;
        }
        select { background: #222; color: #fff; cursor: pointer; }

        .dropdown-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .btn-search {
            width: 100%;
            padding: 18px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn-search:active { transform: scale(0.98); }

        .footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
        }
        .paypal-tab { background: #ffc439; color: #000; padding: 12px; font-weight: bold; cursor: pointer; }
        .copyright-tab { background: #f58220; color: #fff; padding: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-logo">
        <span></span>
        <span class="leaf-icon"></span>
        <span>爪'拽 拽住</span>
    </div>

    <div class="tabs-container">
        <div id="tab-flower" class="tab active" onclick="switchCategory('flower')">转驻专转</div>
        <div id="tab-oil" class="tab" onclick="switchCategory('oil')">砖 专驻</div>
        <div class="tab"></div>
        <div class="tab">专</div>
    </div>

    <div class="search-section">
        <select id="subItemSelect">
            <option value="">专  (转 驻转)...</option>
        </select>

        <input type="text" id="manualSearch" placeholder=" 拽 驻砖 驻砖..." onfocus="fixCursor(this)">

        <div class="dropdown-row">
            <select id="regionSelect" onchange="handleRegionChange()">
                <option value="">专 专</option>
                <option value="north">爪驻</option>
                <option value="south">专</option>
                <option value="east">专</option>
                <option value="west">注专</option>
            </select>
            
            <select id="citySelect" style="display:none;">
                <option value="">专 注专</option>
            </select>
        </div>

        <button class="btn-search" onclick="runFinalSearch()">驻砖 注砖</button>
    </div>

    <div class="footer">
        <div class="paypal-tab" onclick="window.location.href='https://www.paypal.com/donate?hosted_button_id=YOUR_ID'">转 驻专拽 - 驻驻</div>
        <div class="copyright-tab">
            漏  转 砖专转  -  爪'拽 拽住 2026
        </div>
    </div>

    <script>
        const categories = {
            flower: ['住', '专拽', '驻住专', '', '拽住', ''],
            oil: ['砖 T20/C4', '砖 T15/C3', '砖 住', '砖 拽', '砖 驻 住驻拽专']
        };

        const locations = {
            north: ['注驻', '祝 ', '驻', '专', '专'],
            south: ['专 砖注', '转', '砖拽', '砖'],
            east: ['专砖', '注 ', '转 砖砖'],
            west: ['转 ', '专砖 爪', '', '转']
        };

        function fixCursor(el) {
            setTimeout(() => { el.selectionStart = el.selectionEnd = el.value.length; }, 0);
        }

        function switchCategory(type) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + type).classList.add('active');
            
            const subSelect = document.getElementById('subItemSelect');
            subSelect.innerHTML = `<option value="">专 ${type === 'flower' ? '' : '砖'}...</option>`;
            
            categories[type].forEach(item => {
                let opt = document.createElement('option');
                opt.value = item;
                opt.textContent = item;
                subSelect.appendChild(opt);
            });
        }

        function handleRegionChange() {
            const region = document.getElementById('regionSelect').value;
            const citySelect = document.getElementById('citySelect');
            if (region && locations[region]) {
                citySelect.style.display = 'block';
                citySelect.innerHTML = '<option value="">专 注专</option>';
                locations[region].forEach(city => {
                    let opt = document.createElement('option');
                    opt.value = city;
                    opt.textContent = city;
                    citySelect.appendChild(opt);
                });
            } else {
                citySelect.style.display = 'none';
            }
        }

        function runFinalSearch() {
            const product = document.getElementById('subItemSelect').value || document.getElementById('manualSearch').value;
            const city = document.getElementById('citySelect').value;
            
            if (!product) {
                alert(" 专   拽 爪专");
                return;
            }

            let finalQuery = product + (city ? " " + city : "");
            window.location.href = `https://isracann.co.il/?s=${encodeURIComponent(finalQuery)}`;
        }

        // 转 专砖
        switchCategory('flower');
    </script>
</body>
</html>
