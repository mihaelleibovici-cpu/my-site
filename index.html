<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricency - השוואת מחירים</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; direction: rtl; text-align: center; display: flex; flex-direction: column; min-height: 100vh; }
        .header { background: #3b82f6; color: white; padding: 40px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .container { padding: 20px; max-width: 400px; margin: -40px auto 0; flex: 1; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 18px; }
        button { width: 100%; background: #3b82f6; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .footer { background: white; padding: 20px; border-top: 1px solid #ddd; margin-top: 30px; }
        .paypal-btn { background: #ffc439; color: black; text-decoration: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        .product { background: white; padding: 15px; border-radius: 15px; margin-top: 15px; text-align: right; border-right: 5px solid #28a745; cursor: pointer; display: block; text-decoration: none; color: inherit; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="header"><h1>Pricency</h1><p>השוואת מחירים של מיכאל</p></div>
    <div class="container">
        <div class="card">
            <input type="text" id="q" placeholder="איזה מוצר לחפש?">
            <button onclick="search()">חפש עכשיו</button>
        </div>
        <div id="results"></div>
    </div>
    <div class="footer">
        <p>אהבתם את האתר? מוזמנים לתמוך בפרויקט</p>
        <a href="https://www.paypal.me/iareah" class="paypal-btn" target="_blank" rel="noopener noreferrer">תרומה באמצעות PayPal</a>
        <p style="font-size: 12px; color: #777;">כל הזכויות שמורות למיכאל &copy; 2026</p>
    </div>
    <script>
        async function search() {
            const inputField = document.getElementById('q');
            const query = inputField.value;
            const resDiv = document.getElementById('results');
            if (!query) return;

            resDiv.innerHTML = "המנוע מתניע... זה עשוי לקחת כמה שניות.";
            inputField.value = ""; 

            // פונקציה שמנסה שוב ושוב עד שהשרת עונה
            const tryFetch = async () => {
                try {
                    const response = await fetch(`https://pricency-backend.vercel.app/api/search?q=${encodeURIComponent(query)}`);
                    if (!response.ok) throw new Error();
                    const data = await response.json();
                    
                    if (data && data.shopping_results) {
                        resDiv.innerHTML = "";
                        data.shopping_results.forEach(item => {
                            const cleanLink = item.link.startsWith('http') ? item.link : `https://${item.link}`;
                            resDiv.innerHTML += `
                                <a href="${cleanLink}" target="_blank" rel="noopener noreferrer" class="product">
                                    <strong>${item.title}</strong><br>
                                    <span>חנות: ${item.source}</span><br>
                                    <span style="color:#28a745; font-weight:bold;">₪${item.extracted_price}</span><br>
                                    <small style="color:#3b82f6;">לחץ כאן למעבר לחנות</small>
                                </a>`;
                        });
                    } else {
                        resDiv.innerHTML = "לא נמצאו תוצאות. נסה מוצר אחר.";
                    }
                } catch (e) {
                    resDiv.innerHTML = "השרת עדיין מתעורר... מנסה שוב אוטומטית...";
                    setTimeout(tryFetch, 3000); // מנסה שוב כל 3 שניות
                }
            };

            tryFetch();
        }
    </script>
</body>
</html>
