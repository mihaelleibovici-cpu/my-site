        function switchTab(cat, el) {
            currentCat = cat;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            clearSearch(null);
        }

        function handleTyping(val) {
            const list = document.getElementById('floatingList');
            if (!val || val.trim().length === 0) { list.style.display = 'none'; return; }
            
            let matches = [];
            // ×”×—×–×¨×ª×™ ××ª ×”×œ×•×’×™×§×” ×”××§×•×¨×™×ª ×©×œ×š - ×× ××§×œ×™×“×™× ×ª' ×–×” ××¨××” ××ª ×›×œ ×”×ª×¤×¨×—×•×ª
            if (catNames[currentCat].startsWith(val.trim())) {
                matches = data[currentCat];
            } else {
                matches = data[currentCat].filter(item => item.includes(val));
            }

            if (matches.length > 0) {
                list.innerHTML = matches.map(m => `<div class="list-item" onclick="selectItem('${m}')">${m}</div>`).join('');
                list.style.display = 'block';
            } else { list.style.display = 'none'; }
        }

        function selectItem(val) {
            document.getElementById('mainSearch').value = val;
            document.getElementById('floatingList').style.display = 'none';
        }

        function clearSearch(e) {
            if(e) { e.preventDefault(); }
            document.getElementById('mainSearch').value = '';
            document.getElementById('floatingList').style.display = 'none';
            document.getElementById('results-container').innerHTML = '';
        }
        
        function refreshPage(e) { if(e) location.reload(); }

        function updateCities() {
            const reg = document.getElementById('regionSelect').value;
            const city = document.getElementById('citySelect');
            if (reg) { 
                city.style.display = 'block'; 
                city.innerHTML = '<option value="">×¢×™×¨</option>' + cities[reg].map(c => `<option value="${c}">${c}</option>`).join(''); 
            } else { city.style.display = 'none'; }
        }

        async function doSearch() {
            const q = document.getElementById('mainSearch').value;
            const resContainer = document.getElementById('results-container');
            if (!q) return alert("×× × ×”×›× ×¡ ××•×¦×¨ ×œ×—×™×¤×•×©");
            
            resContainer.innerHTML = '<div style="text-align:center; width:100%; color:#4CAF50; font-weight:bold;">×—×•×“×¨ ×œ××¢×¨×›×•×ª ×‘×‘×“×™×§×” ×›×™×¨×•×¨×’×™×ª... â³</div>';
