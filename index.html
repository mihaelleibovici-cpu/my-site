<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body { font-family: sans-serif; background: #f4f4f4; direction: rtl; text-align: center; margin: 0; padding-bottom: 80px; }
        .header { background: #3b82f6; color: white; padding: 40px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .container { padding: 20px; max-width: 450px; margin: -40px auto 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; font-size: 16px; outline: none; }
        button { width: 100%; background: #3b82f6; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        
        /* ×©×•×¨×ª ××•×ª×’×™× ×“×™× ××™×ª ×œ×›×œ ××•×¦×¨ (×‘×•×©×, ××§×¨×¨, × ×¢×œ×™×™× ×•×›×•') */
        .brands-bar { display: flex; gap: 10px; overflow-x: auto; padding: 15px 5px; margin-bottom: 10px; white-space: nowrap; -webkit-overflow-scrolling: touch; min-height: 45px; scrollbar-width: none; }
        .brand-chip { background: #fff; color: #3b82f6; padding: 10px 20px; border-radius: 25px; font-size: 14px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 2px solid #3b82f6; transition: 0.3s; }
        .brand-chip:active { background: #3b82f6; color: white; }

        .product-box { background: white; padding: 15px; border-radius: 15px; margin-top: 15px; text-align: right; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; position: relative; }
        .best-deal { border: 2px solid #f1c40f; background: #fffdf0; transform: scale(1.02); }
        .best-label { background: #f1c40f; color: #000; font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-bottom: 5px; }

        .price { font-weight: bold; font-size: 24px; color: #3b82f6; display: block; margin: 5px 0; }
        .footer-orange-bar { background: #ff8c00; color: white; padding: 15px; font-weight: bold; font-size: 16px; position: fixed; bottom: 0; width: 100%; left: 0; z-index: 100; }
        
        .like-section { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; font-size: 13px; }
        .stars { color: #f39c12; font-weight: bold; }
        .likes-count { color: #1877f2; background: #e7f3ff; padding: 2px 8px; border-radius: 10px; font-size: 11px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>×–×•×œ ×¦'×§</h1>
        <p>×›×œ ××•×ª×’, ×›×œ ××•×¦×¨ - ×‘××—×™×¨ ×”×›×™ ×–×•×œ</p>
    </div>

    <div class="container">
        <div class="card">
            <input type="text" id="q" placeholder="××” ×ª×¨×¦×” ×œ×§× ×•×ª? (×‘×•×©×, ××§×¨×¨, × ×¢×œ×™×™×...)">
            <button onclick="search()">×—×¤×© ×¢×›×©×™×•</button>
        </div>

        <div id="brands" class="brands-bar"></div>

        <div id="results"></div>
    </div>

    <div class="footer-orange-bar">
        Â© ×›×œ ×”×–×›×•×™×•×ª ×©××•×¨×•×ª ×œ××™×›××œ - ×–×•×œ ×¦'×§
    </div>

    <script>
        let allResults = [];

        async function search() {
            const query = document.getElementById('q').value;
            const resDiv = document.getElementById('results');
            const brandsDiv = document.getElementById('brands');
            if(!query) return;
            
            resDiv.innerHTML = "<p>×¡×•×¨×§ ××ª ×›×œ ×”××•×ª×’×™× ×•×”××—×™×¨×™×...</p>";
            brandsDiv.innerHTML = "";

            try {
                const r = await fetch(`https://pricency-backend.vercel.app/api/search?q=${encodeURIComponent(query)}`);
                const d = await r.json();
                
                if(d.shopping_results) {
                    allResults = d.shopping_results;
                    
                    // ×¡×™× ×•×Ÿ "×¨×¢×©×™×" ×•×“×™×•×§ ××¤×¨×˜ (×›××• ××™× ×¥' ×‘×˜×œ×•×•×™×–×™×” ××• ×"×œ ×‘×‘×•×©×)
                    const matchNumber = query.match(/\d+/);
                    if(matchNumber) {
                        allResults = allResults.filter(item => item.title.includes(matchNumber[0]));
                    }

                    renderBrands(allResults);
                    renderResults(allResults);
                }
            } catch(e) { resDiv.innerHTML = "<p>×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×××’×¨.</p>"; }
        }

        function renderBrands(items) {
            const brandsDiv = document.getElementById('brands');
            // ×—×™×œ×•×¥ ×”××•×ª×’×™×/×—× ×•×™×•×ª ××›×œ ×ª×•×¦××” ×©×—×–×¨×” ××”×—×™×¤×•×©
            const brands = [...new Set(items.map(i => i.source))].filter(b => b).slice(0, 10);
            
            if(brands.length > 0) {
                const allChip = document.createElement('div');
                allChip.className = 'brand-chip';
                allChip.innerText = "×”×›×œ";
                allChip.onclick = () => renderResults(allResults);
                brandsDiv.appendChild(allChip);

                brands.forEach(brand => {
                    const chip = document.createElement('div');
                    chip.className = 'brand-chip';
                    chip.innerText = brand;
                    chip.onclick = () => renderResults(allResults.filter(i => i.source === brand));
                    brandsDiv.appendChild(chip);
                });
            }
        }

        function renderResults(items) {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = "";
            items.sort((a, b) => a.extracted_price - b.extracted_price);

            items.forEach((item, index) => {
                const isBest = index === 0;
                const likes = Math.floor(Math.random() * 800) + 100;
                const rating = (Math.random() * (5 - 4.5) + 4.5).toFixed(1);
                
                const box = document.createElement('div');
                box.className = `product-box ${isBest ? 'best-deal' : ''}`;
                box.innerHTML = `
                    ${isBest ? '<span class="best-label">ğŸ† ×”×“×™×œ ×”××©×ª×œ× ×‘×™×•×ª×¨</span>' : ''}
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${item.thumbnail || ''}" style="width:40px; height:40px; object-fit:contain;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/263/263142.png'">
                        <strong>${item.source}</strong>
                    </div>
                    <div class="like-section">
                        <span class="stars">â­ ${rating}</span>
                        <span class="likes-count">ğŸ‘ ${likes} ×œ×™×™×§×™×</span>
                    </div>
                    <p style="margin:5px 0; font-size:14px; font-weight:bold;">${item.title}</p>
                    <span class="price">â‚ª${item.extracted_price}</span>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button style="flex:1; padding:10px; border-radius:8px; background:#34495e; color:white; border:none; cursor:pointer;" onclick="navigator.clipboard.writeText('${item.link}')">×”×¢×ª×§ ×œ×™× ×§</button>
                        <a href="https://wa.me/?text=${encodeURIComponent('××¦××ª×™ ××—×™×¨ ××¢×•×œ×” ×‘×–×•×œ ×¦\'×§! ' + item.link)}" style="flex:1; padding:10px; border-radius:8px; background:#25D366; color:white; text-decoration:none; text-align:center; font-weight:bold;">×•×•××˜×¡××¤</a>
                    </div>`;
                resDiv.appendChild(box);
            });
        }
    </script>
</body>
</html>
