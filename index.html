<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>זול צ'ק - מיכאל</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/263/263142.png">
    <meta name="theme-color" content="#3b82f6">
    <style>
        body { font-family: sans-serif; background: #f4f4f4; direction: rtl; text-align: center; margin: 0; padding-bottom: 140px; }
        .header { background: #3b82f6; color: white; padding: 40px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .container { padding: 20px; max-width: 450px; margin: -40px auto 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; font-size: 16px; outline: none; }
        button { width: 100%; background: #3b82f6; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .product-box { background: white; padding: 15px; border-radius: 15px; margin-top: 15px; text-align: right; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .store-name { font-weight: bold; color: #555; font-size: 14px; }
        .price { font-weight: bold; font-size: 22px; color: #3b82f6; display: block; margin: 5px 0; }
        .actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn-action { flex: 1; padding: 12px; border-radius: 10px; border: none; font-size: 14px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        .btn-copy { background: #34495e; color: white; }
        .btn-whatsapp { background: #25D366; color: white; }
        .bottom-area { position: fixed; bottom: 0; width: 100%; left: 0; z-index: 100; }
        .paypal-bar { background: rgba(244, 244, 244, 0.95); padding: 10px; border-top: 1px solid #ddd; }
        .paypal-btn { display: inline-block; background: #ffc439; color: #003087; padding: 10px 20px; border-radius: 25px; text-decoration: none; font-weight: bold; font-size: 14px; border: 2px solid #edb120; }
        .footer-orange-bar { background: #ff9800; color: white; padding: 15px; font-weight: bold; font-size: 16px; }
        .medical-tag { background: #e8f5e9; color: #2e7d32; padding: 3px 8px; border-radius: 5px; font-size: 11px; font-weight: bold; margin-right: auto; border: 1px solid #c8e6c9; }
    </style>
</head>
<body>
    <div class="header"><h1>זול צ'ק</h1><p>השוואת מחירים חכמה לכל סוגי החנויות</p></div>
    <div class="container">
        <div class="card">
            <input type="text" id="q" placeholder="חפש מוצר או זן...">
            <button onclick="search()">חפש עכשיו</button>
        </div>
        <div id="results"></div>
    </div>
    <div class="bottom-area">
        <div class="paypal-bar"><a href="https://www.paypal.com/paypalme/m0546663240" class="paypal-btn" target="_blank">תמיכה בפייפאל - זול צ'ק</a></div>
        <div class="footer-orange-bar">© כל הזכויות שמורות למיכאל - זול צ'ק</div>
    </div>
    <script>
        async function search() {
            const query = document.getElementById('q').value;
            const resDiv = document.getElementById('results');
            if(!query) return;
            resDiv.innerHTML = "<p>בודק מחירים בזול צ'ק...</p>";
            try {
                const r = await fetch(`https://pricency-backend.vercel.app/api/search?q=${encodeURIComponent(query)}`);
                const d = await r.json();
                resDiv.innerHTML = "";
                if(d.shopping_results) {
                    let results = d.shopping_results;
                    const medKeywords = ['תפרחת', 'זן', 't20', 't15', 'קנאביס', 'שמן', 'רפואי'];
                    const isMedSearch = medKeywords.some(w => query.toLowerCase().includes(w));
                    
                    if(isMedSearch) {
                        results = results.filter(item => {
                            const t = item.title.toLowerCase();
                            const s = (item.source || "").toLowerCase();
                            const hasMed = medWords.some(w => t.includes(w) || s.includes('מרקחת') || s.includes('פארם'));
                            const isTrash = t.includes('תחתון') || t.includes('בגד') || t.includes('מברג') || t.includes('bit') || t.includes('torx');
                            return hasMed && !isTrash;
                        });
                    }
                    results.sort((a, b) => a.extracted_price - b.extracted_price);
                    results.forEach((item) => {
                        const store = item.source || 'חנות כללית';
                        const link = item.link || ("https://www.google.com/search?q=" + encodeURIComponent(item.title));
                        const logoUrl = item.thumbnail || `https://ui-avatars.com/api/?name=${encodeURIComponent(store)}&background=3b82f6&color=fff`;
                        const isProductMed = medKeywords.some(w => item.title.toLowerCase().includes(w)) || store.toLowerCase().includes('מרקחת');
                        const box = document.createElement('div');
                        box.className = 'product-box';
                        box.innerHTML = `
                            <div style="display:flex; align-items:center; gap:10px; margin-bottom:8px;">
                                <img src="${logoUrl}" style="width:35px; height:35px; border-radius:6px; object-fit:contain;">
                                <span class="store-name">חנות: ${store}</span>
                                ${isProductMed ? '<span class="medical-tag">⚕️ רפואי</span>' : ''}
                            </div>
                            <strong style="display:block;">${item.title}</strong>
                            <span class="price">₪${item.extracted_price}</span>
                            <div class="actions">
                                <button class="btn-action btn-copy" onclick="doCopy('${link}', this)">העתק לינק</button>
                                <a href="https://wa.me/?text=${encodeURIComponent('מצאתי מחיר מעולה בזול צ\'ק! ' + item.title + ' ב-₪' + item.extracted_price + ' כאן: ' + link)}" class="btn-action btn-whatsapp" target="_blank">וואטסאפ</a>
                            </div>`;
                        resDiv.appendChild(box);
                    });
                } else { resDiv.innerHTML = "<p>לא נמצאו תוצאות.</p>"; }
            } catch(e) { resDiv.innerHTML = "<p>שגיאה בחיבור.</p>"; }
        }
        function doCopy(val, btn) { navigator.clipboard.writeText(val); btn.innerText = "✓ הועתק!"; setTimeout(() => { btn.innerText = "העתק לינק"; }, 2000); }
    </script>
</body>
</html>
