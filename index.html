<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זול צ'ק - השוואת מחירים</title>
    <style>
        /* העיצוב האורגינל של מיכאל - ללא שום שינוי */
        body { font-family: sans-serif; background-color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .logo { font-size: 85px; font-weight: bold; color: #4a86e8; margin-top: 60px; text-align: center; }
        .tagline { font-size: 20px; color: #555; margin-bottom: 45px; text-align: center; }
        
        .search-container { width: 100%; max-width: 500px; text-align: center; position: relative; }
        input[type="text"] { width: 100%; padding: 18px; font-size: 22px; border-radius: 50px; border: 1px solid #ddd; outline: none; margin-bottom: 25px; text-align: center; box-sizing: border-box; }
        
        .btn-search { width: 85%; padding: 18px; font-size: 24px; font-weight: bold; border-radius: 50px; background-color: #3b5998; color: white; border: none; cursor: pointer; margin-bottom: 40px; }

        /* ריבועי התוצאות מהעיצוב הישן והתקין */
        #resultsWrapper { width: 100%; max-width: 500px; display: none; margin-top: 30px; }
        .result-card { border: 2px solid #ddd; border-radius: 20px; padding: 20px; margin-bottom: 20px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .winner { border-color: #28a745; }
        .store-info { font-size: 18px; font-weight: bold; color: #555; margin-bottom: 10px; }
        .product-title { font-size: 20px; font-weight: bold; margin-bottom: 15px; text-align: right; }
        .price-tag { font-size: 32px; font-weight: bold; color: #4a86e8; text-align: right; margin-bottom: 20px; display: block; }
        
        .card-buttons { display: flex; gap: 10px; }
        .btn-card { flex: 1; padding: 12px; border-radius: 12px; font-size: 18px; font-weight: bold; border: none; cursor: pointer; text-align: center; text-decoration: none; }
        .btn-copy { background-color: #34495e; color: white; }
        .btn-wa { background-color: #58d68d; color: white; }

        .footer { margin-top: auto; padding: 40px 0; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <div class="logo">זול צ'ק</div>
    <div class="tagline">המחיר הכי זול בארץ ובחו"ל בלחיצה אחת</div>

    <div class="search-container">
        <input type="text" id="mainInput" placeholder="חפש מוצר..." autocomplete="off">
        <button class="btn-search" id="searchBtn">חפש מחיר</button>
    </div>

    <div id="resultsWrapper">
        <div id="resultsList"></div>
    </div>

    <div class="footer">
        <p style="font-weight: bold;">תרומה לקידום הפרויקט:</p>
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_ID" />
            <input type="image" src="https://www.paypalobjects.com/he_IL/IL/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="Donate" />
        </form>
        <div style="margin-top: 20px; font-size: 14px; color: #999;">כל הזכויות שמורות לזול צ'ק © 2026 - מיכאל</div>
    </div>

    <script>
        (function() {
            const inputField = document.getElementById('mainInput');
            const resultsWrapper = document.getElementById('resultsWrapper');

            // חוק הסמן - שלא יקפוץ לך בסמסונג
            function fixCursor(el) {
                setTimeout(() => {
                    const pos = el.value.length;
                    el.setSelectionRange(pos, pos);
                }, 0);
            }

            document.getElementById('searchBtn').onclick = () => {
                const q = inputField.value.trim();
                if (!q) return;

                resultsWrapper.style.display = 'block';
                
                // החזרת הנתונים בדיוק כפי שהיו בריבועים
                document.getElementById('resultsList').innerHTML = `
                    <div class="result-card winner">
                        <div class="store-info">חנות: BULLmarket</div>
                        <div class="product-title">${q} - נמצא עבורך מחיר זול</div>
                        <span class="price-tag">₪2,490</span>
                        <div class="card-buttons">
                            <a href="https://wa.me/?text=מצאתי מוצר בזול צ'ק" target="_blank" class="btn-card btn-wa">וואטסאפ</a>
                            <button class="btn-card btn-copy" onclick="navigator.clipboard.writeText(window.location.href); alert('הלינק הועתק')">העתק לינק</button>
                        </div>
                    </div>
                `;
                resultsWrapper.scrollIntoView({ behavior: 'smooth' });
            };

            inputField.addEventListener('input', (e) => fixCursor(e.target));
            inputField.addEventListener('focus', (e) => fixCursor(e.target));
        })();
    </script>
</body>
</html>
