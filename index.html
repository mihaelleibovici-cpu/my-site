<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricency - השוואת מחירים</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; direction: rtl; text-align: center; }
        .header { background: #3b82f6; color: white; padding: 40px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .container { padding: 20px; max-width: 400px; margin: -40px auto 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 18px; }
        button { width: 100%; background: #3b82f6; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .product { background: white; padding: 15px; border-radius: 15px; margin-top: 15px; text-align: right; border-right: 5px solid #28a745; }
        .price { color: #28a745; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header"><h1>Pricency</h1><p>השוואת מחירים של מיכאל</p></div>
    <div class="container">
        <div class="card">
            <input type="text" id="q" placeholder="איזה מוצר לחפש?">
            <button onclick="search()">חפש עכשיו</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        async function search() {
            const query = document.getElementById('q').value;
            const resDiv = document.getElementById('results');
            if (!query) return;

            resDiv.innerHTML = "מחפש מחירים...";

            // זה הקישור שיצרתי עבורך לפי הפרויקט שלך
            const url = `https://pricency-backend.vercel.app/api/search?q=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                resDiv.innerHTML = "";
                if (data.shopping_results) {
                    data.shopping_results.forEach(item => {
                        resDiv.innerHTML += `
                            <div class="product">
                                <strong>${item.title}</strong><br>
                                <span>חנות: ${item.source}</span><br>
                                <span class="price">₪${item.extracted_price}</span><br>
                                <button onclick="window.open('${item.link}')" style="margin-top:10px; background:#333;">לקנייה</button>
                            </div>`;
                    });
                } else {
                    resDiv.innerHTML = "לא נמצאו תוצאות.";
                }
            } catch (e) {
                resDiv.innerHTML = "שגיאה בחיבור לשרת.";
            }
        }
    </script>
</body>
</html>
