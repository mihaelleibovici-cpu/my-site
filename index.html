<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricency</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; direction: rtl; text-align: center; margin: 0; padding: 0; }
        .header { background: #3b82f6; color: white; padding: 20px; margin-bottom: 20px; }
        .container { padding: 10px; max-width: 500px; margin: auto; }
        input { width: 70%; padding: 12px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px; }
        button { padding: 12px 20px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        /* עיצוב השורה ככפתור לחיץ */
        .product { 
            background: white; 
            padding: 15px; 
            margin-top: 15px; 
            border-radius: 10px; 
            text-align: right; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            cursor: pointer; /* הופך את העכבר ליד */
            display: block; 
            text-decoration: none; /* מבטל קו תחתון של לינק */
            color: inherit; 
            transition: background 0.2s;
        }
        .product:active { background: #e0e0e0; } /* אפקט לחיצה בטלפון */
        .price { color: #28a745; font-weight: bold; font-size: 18px; }
        .source { color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header"><h1>Pricency</h1></div>
    <div class="container">
        <input type="text" id="q" placeholder="מה תרצה לקנות?">
        <button onclick="search()">חפש</button>
        <div id="results"></div>
    </div>

    <script>
        async function search() {
            const q = document.getElementById('q').value;
            const resDiv = document.getElementById('results');
            if(!q) return;

            resDiv.innerHTML = "מחפש עבורך...";

            try {
                const r = await fetch(`https://pricency-backend.vercel.app/api/search?q=${encodeURIComponent(q)}`);
                const d = await r.json();
                resDiv.innerHTML = "";
                
                if(d.shopping_results) {
                    d.shopping_results.forEach(i => {
                        // כל השורה עטופה בלינק שמוביל לחנות
                        resDiv.innerHTML += `
                            <a href="${i.link}" target="_blank" class="product">
                                <strong>${i.title}</strong><br>
                                <span class="source">חנות: ${i.source}</span><br>
                                <span class="price">₪${i.extracted_price}</span><br>
                                <small style="color:#3b82f6;">לחץ כאן למעבר לקנייה</small>
                            </a>`;
                    });
                } else {
                    resDiv.innerHTML = "לא נמצאו תוצאות.";
                }
            } catch(e) {
                resDiv.innerHTML = "שגיאה בחיבור, נסה שוב.";
            }
        }
    </script>
</body>
</html>
