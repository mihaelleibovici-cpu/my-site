<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>זול צ'ק קנאביס</title>
    <style>
        :root { --main-green: #4caf50; --gold: #d4af37; --bg-dark: #121212; }
        body { font-family: system-ui, sans-serif; background-color: var(--bg-dark); color: white; margin: 0; padding-bottom: 220px; direction: rtl; }
        .header { padding: 20px 15px; text-align: center; background: #1a1a1a; border-bottom: 2px solid var(--main-green); }
        .header h1 { color: var(--main-green); font-size: 28px; margin: 0; }
        .tabs-container { display: flex; background: #1a1a1a; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; overflow-x: auto; scrollbar-width: none; }
        .tab { flex: 1; min-width: 90px; padding: 15px 10px; text-align: center; cursor: pointer; font-weight: bold; font-size: 13px; color: #888; white-space: nowrap; }
        .tab.active { color: var(--main-green); border-bottom: 3px solid var(--main-green); background: rgba(76, 175, 80, 0.1); }
        .container { padding: 15px; max-width: 480px; margin: 0 auto; }
        .search-wrapper { position: relative; width: 100%; margin-top: 10px; display: flex; align-items: center; }
        input[type="text"] { 
            width: 100%; padding: 16px; padding-right: 45px; padding-left: 45px;  
            border-radius: 12px; border: 1px solid #333; font-size: 18px; 
            text-align: center; background: #fff; color: #000; outline: none; 
            box-sizing: border-box; -webkit-appearance: none;
        }
        .refresh-btn { position: absolute; right: 12px; font-size: 22px; color: #888; cursor: pointer; background: none; border: none; padding: 5px; z-index: 10; }
        .clear-btn { position: absolute; left: 12px; font-size: 20px; color: #888; cursor: pointer; background: none; border: none; padding: 5px; z-index: 10; }
        
        /* עיצוב חדש לסינון אזורים */
        .area-filter-wrapper { margin-top: 12px; display: flex; flex-direction: column; gap: 8px; }
        .filter-select { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; 
            background: #222; color: white; font-size: 16px; outline: none; 
            appearance: none; -webkit-appearance: none; text-align: center;
        }
        .city-select-wrapper { display: none; } /* מוסתר כברירת מחדל */
        .city-select { border: 1px solid var(--main-green); color: var(--main-green); font-weight: bold; }

        .autocomplete-list { position: absolute; top: 100%; left: 0; right: 0; background: #fff; color: #000; border-radius: 0 0 12px 12px; z-index: 1001; max-height: 350px; overflow-y: auto; display: none; border: 1px solid #ccc; }
        .autocomplete-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; text-align: center; font-weight: bold; font-size: 16px; }
        .product-card { background: #1e1e1e; border-radius: 15px; padding: 18px; margin-top: 15px; border: 1px solid #333; border-right: 4px solid var(--main-green); position: relative; }
        .store-name { color: var(--gold); font-size: 14px; font-weight: bold; margin-bottom: 5px; }
        .price { font-size: 26px; color: var(--main-green); font-weight: bold; }
        .footer-fixed { position: fixed; bottom: 0; width: 100%; z-index: 2000; display: flex; flex-direction: column; }
        .disclaimer-bar { background: rgba(0,0,0,0.9); color: #888; font-size: 11px; padding: 10px; text-align: center; border-top: 1px solid #333; }
        .paypal-bar { background: #ffc439; padding: 12px; text-align: center; }
        .footer-orange-bar { background: #ff8c00; color: white; padding: 12px; text-align: center; font-weight: bold; }
        .cheapest-badge { position: absolute; top: 10px; left: 10px; background: var(--gold); color: black; padding: 2px 8px; border-radius: 5px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header"><h1>זול צ'ק קנאביס</h1></div>
    <div class="tabs-container">
        <div class="tab active" onclick="setTab('smoke', this)">תפרחת</div>
        <div class="tab" onclick="setTab('oil', this)">שמן רפואי</div>
        <div class="tab" onclick="setTab('vape', this)">אידוי</div>
        <div class="tab" onclick="setTab('acc', this)">אביזרים</div>
    </div>
    <div class="container">
        <div class="search-wrapper">
            <button class="refresh-btn" onclick="handleSearch()">↻</button>
            <input type="text" id="q" placeholder="חפש מוצר או מותג..." oninput="onInput(this.value)" autocomplete="off">
            <button class="clear-btn" onclick="clearSearch()">×</button>
            <div id="autocompleteList" class="autocomplete-list"></div>
        </div>

        <div class="area-filter-wrapper">
            <select id="regionSelect" class="filter-select" onchange="updateCities()">
                <option value="">בחר אזור...</option>
                <option value="north">צפון</option>
                <option value="center">מרכז</option>
                <option value="south">דרום</option>
                <option value="jerusalem">ירושלים והסביבה</option>
            </select>
            
            <div id="cityWrapper" class="city-select-wrapper">
                <select id="citySelect" class="filter-select city-select">
                    <option value="">בחר עיר...</option>
                </select>
            </div>
        </div>

        <div id="results"></div>
    </div>
    <div class="footer-fixed">
        <div class="disclaimer-bar">תנאי שימוש: המידע נמשך מאתרי אונליין. האתר אינו מוכר קנאביס.</div>
        <div class="paypal-bar"><a href="https://www.paypal.com/paypalme/iareah" target="_blank" style="color:#003087; text-decoration:none; font-weight:bold;">תמיכה בפרויקט - פייפאל</a></div>
        <div class="footer-orange-bar">© כל הזכויות שמורות למיכאל - זול צ'ק קנאביס 2026</div>
    </div>

<script>
    let currentTab = 'smoke';
    const allData = {
        'smoke': ["אלסקה", "תכלת", "מרמלדה", "ארז", "אבידקל", "פיקאסו", "בלאק", "PK", "T20/C4", "T24/C4", "T28/C4", "GMO", "RS11", "וודינג סי קיי", "קוקי קוש", "סנסי", "מיריקל", "דסטיני", "יודה", "ג'וראקאן", "ספייס סי קיי", "דון קוש"],
        'oil': ["שמן T20/C4", "שמן T10/C10", "שמן T1/C20", "שמן אבידקל", "שמן אלסקה", "שמן ארז", "שמן תכלת"],
        'vape': ["Mighty", "Pax", "Volcano", "Crafty", "עט אידוי"],
        'acc': ["ניירות גלגול", "גריינדר", "מצת", "פילטרים", "מגש גלגול", "באנג"]
    };

    // נתוני ערים לפי אזורים
    const citiesByRegion = {
        'north': ['נוף הגליל', 'עפולה', 'חיפה', 'טבריה', 'נהריה', 'כרמיאל', 'קריות'],
        'center': ['תל אביב', 'ראשון לציון', 'פתח תקווה', 'נתניה', 'חולון', 'רמת גן'],
        'south': ['באר שבע', 'אשדוד', 'אשקלון', 'אילת', 'נתיבות'],
        'jerusalem': ['ירושלים', 'בית שמש', 'מבשרת ציון', 'מעלה אדומים']
    };

    function updateCities() {
        const region = document.getElementById('regionSelect').value;
        const cityWrapper = document.getElementById('cityWrapper');
        const citySelect = document.getElementById('citySelect');
        
        citySelect.innerHTML = '<option value="">בחר עיר...</option>';
        
        if (region && citiesByRegion[region]) {
            cityWrapper.style.display = 'block';
            citiesByRegion[region].forEach(city => {
                const opt = document.createElement('option');
                opt.value = city;
                opt.innerText = city;
                citySelect.appendChild(opt);
            });
        } else {
            cityWrapper.style.display = 'none';
        }
    }

    function clearSearch() {
        document.getElementById('q').value = "";
        document.getElementById('autocompleteList').style.display = "none";
        document.getElementById('results').innerHTML = "";
        document.getElementById('regionSelect').value = "";
        updateCities();
    }

    function setTab(tab, el) {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        clearSearch();
    }

    function onInput(val) {
        const list = document.getElementById('autocompleteList');
        list.innerHTML = "";
        const cleanVal = val.trim();
        if (!cleanVal) { list.style.display = "none"; return; }
        let filtered = allData[currentTab].filter(s => s.includes(cleanVal));
        if (filtered.length > 0) {
            list.style.display = "block";
            filtered.forEach(s => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.innerText = s;
                item.onclick = () => { 
                    document.getElementById('q').value = s; 
                    list.style.display = "none"; 
                    handleSearch(s); 
                };
                list.appendChild(item);
            });
        } else { list.style.display = "none"; }
    }

    async function handleSearch(query) {
        const searchInput = query || document.getElementById('q').value;
        const selectedCity = document.getElementById('citySelect').value;
        const resDiv = document.getElementById('results');
        
        if (!searchInput || searchInput.trim().length < 2) return;
        
        resDiv.innerHTML = "<p style='text-align:center; color:white;'>סורק מלאי בתי מרקחת בזמן אמת...</p>";
        
        try {
            // הוספת העיר לשאילתת החיפוש במידה ונבחרה
            const fullQuery = selectedCity ? `${searchInput} ${selectedCity}` : searchInput;
            const apiUrl = `https://pricency-backend.vercel.app/api/search?q=${encodeURIComponent(fullQuery + ' קנאביס רפואי מלאי')}`;
            
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: { 'Accept': 'application/json' }
            });
            
            if (!response.ok) throw new Error("Server Error");
            const data = await response.json();
            
            let combinedResults = [
                ...(data.shopping_results || []),
                ...(data.organic_results || [])
            ];

            const processed = combinedResults.map(item => {
                let p = 9999;
                if (item.extracted_price) p = parseFloat(item.extracted_price);
                else if (item.price) {
                    const m = item.price.match(/\d+/);
                    if (m) p = parseFloat(m[0]);
                }
                return { ...item, numPrice: p };
            }).filter(i => i.numPrice < 9999);

            processed.sort((a, b) => a.numPrice - b.numPrice);
            renderResults(processed);

        } catch (e) {
            resDiv.innerHTML = "<p style='text-align:center; color:white;'>שגיאה בחיבור למאגר הנתונים. נסה שוב.</p>";
        }
    }

    function renderResults(items) {
        const rDiv = document.getElementById('results');
        rDiv.innerHTML = "";
        
        if (items.length === 0) {
            rDiv.innerHTML = "<p style='text-align:center; color:white;'>לא נמצא מלאי זמין ברשת כרגע.</p>";
            return;
        }
        
        items.forEach((item, index) => {
            let store = item.source || "בדיקת מלאי";
            if (item.link && store === "בדיקת מלאי") {
                try { store = new URL(item.link).hostname.replace('www.', '').split('.')[0]; } catch(e) {}
            }

            const card = document.createElement('div');
            card.className = 'product-card';
            const badge = index === 0 ? '<div class="cheapest-badge">הכי זול</div>' : '';
            
            card.innerHTML = `
                ${badge}
                <div class="store-name">${store.toUpperCase()}</div>
                <div style="margin:8px 0; font-weight:bold; font-size:16px;">${item.title}</div>
                <div class="price">₪${item.numPrice}</div>
                <a href="${item.link}" target="_blank" style="display:block; margin-top:12px; background:var(--main-green); color:white; text-decoration:none; padding:12px; border-radius:10px; text-align:center; font-weight:bold;">לרכישה / מלאי</a>
            `;
            rDiv.appendChild(card);
        });
    }
</script>
</body>
</html>
