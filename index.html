<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>זול צ'ק - קנאביס רפואי</title>
    
    <style>
        :root { --main-green: #4caf50; --gold: #d4af37; --bg-dark: #121212; }
        body { font-family: system-ui, sans-serif; background-color: var(--bg-dark); color: white; margin: 0; direction: rtl; padding-bottom: 160px; }
        .header { padding: 20px 15px; text-align: center; background: #1a1a1a; border-bottom: 2px solid var(--main-green); }
        .header h1 { color: var(--main-green); font-size: 28px; margin: 0; }
        
        .tabs-container { display: flex; background: #1a1a1a; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; overflow-x: auto; scrollbar-width: none; }
        .tabs-container::-webkit-scrollbar { display: none; }
        .tab { flex: 1; min-width: 90px; padding: 15px 10px; text-align: center; cursor: pointer; font-weight: bold; font-size: 13px; color: #888; white-space: nowrap; }
        .tab.active { color: var(--main-green); border-bottom: 3px solid var(--main-green); background: rgba(76, 175, 80, 0.1); }

        .container { padding: 15px; max-width: 480px; margin: 0 auto; }
        input { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #333; font-size: 18px; text-align: center; background: #fff; color: #000; outline: none; box-sizing: border-box; margin-bottom: 15px; }

        .product-card { background: #1e1e1e; border-radius: 15px; padding: 18px; margin-bottom: 15px; border: 1px solid #333; position: relative; border-right: 4px solid var(--main-green); }
        .store-name { color: var(--gold); font-size: 13px; font-weight: bold; }
        .product-title { margin: 8px 0; font-size: 16px; color: #fff; font-weight: 500; }
        .price { font-size: 26px; color: var(--main-green); font-weight: bold; }
        
        .footer-fixed { position: fixed; bottom: 0; width: 100%; z-index: 2000; }
        .paypal-bar { background: #ffc439; padding: 12px; text-align: center; }
        .footer-orange-bar { background: #ff8c00; color: white; padding: 12px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1>זול צ'ק</h1>
    <p style="margin:5px 0; font-size:14px;">חיפוש מלאי רפואי בלבד</p>
</div>

<div class="tabs-container">
    <div class="tab active" onclick="setTab('smoke', this)">תפרחת</div>
    <div class="tab" onclick="setTab('oil', this)">שמן</div>
    <div class="tab" onclick="setTab('vape', this)">אידוי</div>
    <div class="tab" onclick="setTab('acc', this)">אביזרים</div>
    <div class="tab" onclick="setTab('sales', this)">מבצעי תוקף</div>
</div>

<div class="container">
    <input type="search" id="q" placeholder="חפש במלאי בתי המרקחת..." oninput="handleSearch()" inputmode="search">
    <div id="results"></div>
</div>

<div class="footer-fixed">
    <div class="paypal-bar"><a href="https://www.paypal.com/paypalme/iareah" target="_blank" style="color:#003087; text-decoration:none; font-weight:bold;">תמיכה בפרויקט - זול צ'ק</a></div>
    <div class="footer-orange-bar">© כל הזכויות שמורות למיכאל - זול צ'ק</div>
</div>

<script>
    let currentTab = 'smoke';

    function setTab(tab, el) {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('results').innerHTML = "";
        handleSearch();
    }

    async function handleSearch() {
        const userInput = document.getElementById('q').value;
        const resDiv = document.getElementById('results');
        
        // הגדרת מילות מפתח קשיחות לכל קטגוריה
        let query = userInput;
        if (currentTab === 'smoke') query += " קנאביס רפואי תפרחת פארם T20 T15 T24";
        else if (currentTab === 'oil') query += " שמן קנאביס רפואי פארם C10 C20";
        else if (currentTab === 'vape') query += " וופורייזר אידוי קנאביס";
        else if (currentTab === 'acc') query += " ניירות גלגול גריינדר אביזרי עישון";
        else if (currentTab === 'sales') query += " קנאביס רפואי מבצע תוקף קצר";

        if (!userInput && currentTab !== 'sales') { resDiv.innerHTML = ""; return; }

        resDiv.innerHTML = "<p style='text-align:center;'>סורק מלאי רפואי בלבד...</p>";

        try {
            const r = await fetch(`https://pricency-backend.vercel.app/api/search?q=${encodeURIComponent(query)}&t=${Date.now()}`);
            const d = await r.json();
            renderResults(d.shopping_results || []);
        } catch (e) { resDiv.innerHTML = "<p>שגיאה בחיבור</p>"; }
    }

    function renderResults(items) {
        const rDiv = document.getElementById('results');
        rDiv.innerHTML = "";
        
        // סינון אכזרי - רשימה שחורה של כל מה שאינו קנאביס
        const blacklist = ["תנור", "בוקסר", "חולצה", "תחתון", "נעלי", "מקרר", "מייבש", "שמן מנוע", "מארז", "חלבון", "אבקת", "מיטה", "ספה", "טלוויזיה"];

        const filtered = items.filter(item => {
            const title = item.title.toLowerCase();
            const isBlacklisted = blacklist.some(word => title.includes(word));
            if (isBlacklisted) return false;

            // רק תוצאות עם מונחים רפואיים או מילים רלוונטיות יעברו
            const medicalTerms = ["תפרחת", "שמן", "קנאביס", "אידוי", "וופורייזר", "גריינדר", "ניירות", "t20", "t15", "t24", "c10", "c20"];
            return medicalTerms.some(term => title.includes(term));
        });

        if (filtered.length === 0) {
            rDiv.innerHTML = "<p style='text-align:center;'>לא נמצא מלאי תואם. נסה חיפוש אחר.</p>";
            return;
        }

        filtered.sort((a, b) => a.extracted_price - b.extracted_price).forEach(item => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="store-name">${item.source}</div>
                <div class="product-title">${item.title}</div>
                <div class="price">₪${item.extracted_price}</div>
                <a href="${item.link}" target="_blank" style="display:block; margin-top:10px; background:var(--main-green); color:white; text-decoration:none; padding:12px; border-radius:10px; text-align:center; font-weight:bold;">למעבר למלאי</a>
            `;
            rDiv.appendChild(card);
        });
    }

    // טעינה ראשונית
    if (currentTab === 'sales') handleSearch();
</script>
</body>
</html>
