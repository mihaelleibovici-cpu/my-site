<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>זול צ'ק - קנאביס רפואי</title>
    
    <style>
        :root { --main-green: #4caf50; --gold: #d4af37; --sale-red: #ff4d4d; }
        
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: #0d0d0d; 
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1536500152107-01ab1422f932?q=80');
            background-size: cover; background-attachment: fixed;
            color: white; margin: 0; direction: rtl; padding-bottom: 160px;
        }

        .header { padding: 25px 15px; text-align: center; }
        .header h1 { color: var(--main-green); font-size: 32px; margin: 0; text-shadow: 0 2px 10px rgba(76,175,80,0.3); }

        .tabs-container { 
            display: flex; background: rgba(255,255,255,0.05); 
            backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .tab { 
            flex: 1; padding: 15px 5px; text-align: center; cursor: pointer; 
            font-weight: bold; font-size: 14px; transition: 0.2s; color: #aaa;
        }
        .tab.active { color: var(--main-green); border-bottom: 3px solid var(--main-green); background: rgba(76,175,80,0.1); }

        .container { padding: 15px; max-width: 480px; margin: 0 auto; }
        
        .search-box { margin: 10px 0 20px; }
        input { 
            width: 100%; padding: 16px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); 
            font-size: 18px; text-align: center; background: rgba(255,255,255,0.95); color: #000;
            outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .product-card { 
            background: rgba(255,255,255,0.07); border-radius: 18px; padding: 18px; 
            margin-bottom: 15px; border: 1px solid rgba(212, 175, 55, 0.15);
            position: relative; overflow: hidden; animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .sale-badge { 
            position: absolute; top: 0; left: 0; background: var(--sale-red); 
            color: white; padding: 4px 12px; border-bottom-right-radius: 12px; font-size: 11px; font-weight: bold;
        }

        .store-name { color: var(--gold); font-size: 12px; font-weight: bold; letter-spacing: 0.5px; }
        .product-title { margin: 8px 0; font-size: 16px; line-height: 1.4; color: #eee; }
