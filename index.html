<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>זול צ'ק - קנאביס רפואי</title>
    <style>
        :root { --main-green: #4caf50; --gold: #d4af37; --bg-dark: #121212; --card-bg: #1e1e1e; }
        body { font-family: system-ui, -apple-system, sans-serif; background-color: var(--bg-dark); color: white; margin: 0; padding-bottom: 220px; direction: rtl; }
        .header { padding: 25px 15px; text-align: center; background: #1a1a1a; border-bottom: 3px solid var(--main-green); box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .header h1 { color: var(--main-green); font-size: 32px; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        
        .tabs-container { display: flex; background: #1a1a1a; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; overflow-x: auto; }
        .tab { flex: 1; min-width: 90px; padding: 15px 10px; text-align: center; cursor: pointer; font-weight: bold; font-size: 14px; color: #888; transition: 0.3s; }
        .tab.active { color: var(--main-green); border-bottom: 4px solid var(--main-green); background: rgba(76, 175, 80, 0.1); }

        .container { padding: 15px; max-width: 480px; margin: 0 auto; }
        
        .search-wrapper { position: relative; width: 100%; margin-top: 15px; }
        input[type="text"] { 
            width: 100%; padding: 18px; padding-right: 50px; padding-left: 50px;  
            border-radius: 15px; border: 2px solid #333; font-size: 20px; 
            text-align: center; background: #fff; color: #000; outline: none; 
            box-sizing: border-box; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .refresh-btn { position: absolute; right: 15px; top: 18px; font-size: 24px; color: #4caf50; background: none; border: none; z-index: 10; cursor: pointer; }
        .clear-btn { position: absolute; left: 15px; top: 18px; font-size: 24px; color: #888; background: none; border: none; z-index: 10; cursor: pointer; }

        .autocomplete-list { position: absolute; top: 100%; left: 0; right: 0; background: #fff; color: #000; border-radius: 0 0 15px 15px; z-index: 1001; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; box-shadow: 0 10px 20px rgba(0,0,0,0.5); display: none; }
        .autocomplete-item { padding: 15px; border-bottom: 1px solid #eee; font-weight: bold; font-size: 18px; text-align: center; }

        .product-card { 
            background: var(--card-bg); border-radius: 20px; padding: 20px; margin-top: 20px; 
            border: 1px solid #333; border-right: 6px solid var(--main-green);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        .store-tag { background: var(--gold); color: black; padding: 4px 10px; border-radius: 8px; font-size: 12px; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        .product-title { font-size: 20px; font-weight: bold; margin-bottom: 12px; line-height: 1.4; color: #fff; }
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .price-val { font-size: 30px; color: var(--main-green); font-weight: 900; }
        
        .buy-btn { 
            display: block; width: 100%; margin-top: 20px; background: var(--main-green); 
            color: white; text-decoration: none; padding: 15px; border-radius: 12px; 
            text-align: center; font-weight: bold; font-size: 18px; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .footer-fixed { position: fixed; bottom: 0; width: 100%; z-index: 2000; }
        .disclaimer-bar { background: rgba(0,0,0,0.95); color: #aaa; font-size: 12px; padding: 12px; text-align: center; border-top: 1px solid #333; }
        .paypal-bar { background: #ffc439; padding: 14px; text-align: center; }
        .footer-orange-bar { background: #ff8c00; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>
    <div class="header"><h1>זול צ'ק - קנאביס</h1></div>
    <div class="tabs-container">
        <div class="tab active" onclick="setTab('smoke', this)">תפרחת</div>
        <div class="tab" onclick="setTab('oil', this)">שמן רפואי</div>
        <div class="tab" onclick="setTab('vape', this)">אידוי</div>
        <div class="tab" onclick="setTab('acc', this)">אביזרים</div>
    </div>
    <div class="container">
        <div class="search-wrapper">
            <button class="refresh-btn" onclick="handleSearch()">↻</button>
            <input type="text" id="q" placeholder="חפש זן או מוצר..." oninput="onInput(this.value)" autocomplete="off">
            <button class="clear-btn" onclick="clearSearch()">×</button>
            <div id="autocompleteList" class="autocomplete-list"></div>
        </div>
        <div id="results"></div>
    </div>
    <div class="footer-fixed">
        <div class="disclaimer-bar">תנאי שימוש: המידע נמשך מאתרי אונליין. האתר אינו מוכר קנאביס.</div>
        <div class="paypal-bar"><a href="https://www.paypal.com/paypalme/iareah" target="_blank" style="color:#003087; text-decoration:none; font-weight:bold;">תמיכה בפרויקט - פייפאל</a></div>
        <div class="footer-orange-bar">© כל הזכויות שמורות למיכאל - זול צ'ק 2026</div>
    </div>

<script>
    let currentTab = 'smoke';
    const allData = {
        'smoke': ["אלסקה", "תכלת", "מרמלדה", "ארז", "אבידקל", "פיקאסו", "בלאק", "PK", "T20/C4", "T24/C4", "T28/C4", "GMO", "RS11", "וודינג סי קיי", "קוקי קוש", "סנסי", "מיריקל", "דסטיני", "יודה", "ג'וראקאן", "ספייס סי קיי", "דון קוש"],
        'oil': ["שמן T20/C4", "שמן T10/C10", "שמן T1/C20", "שמן אבידקל", "שמן אלסקה", "שמן ארז", "שמן תכלת"],
        'vape': ["Mighty", "Pax", "Volcano", "Crafty", "עט אידוי"],
        'acc': ["ניירות גלגול", "גריינדר", "מצת", "פילטרים", "מגש גלגול", "באנג"]
    };

    function clearSearch() {
        document.getElementById('q').value = "";
        document.getElementById('autocompleteList').style.display = "none";
        document.getElementById('results').innerHTML = "";
    }

    function setTab(tab, el) {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        clearSearch();
    }

    function onInput(val) {
        const list = document.getElementById('autocompleteList');
        list.innerHTML = "";
        const cleanVal = val.trim();
        if (!cleanVal) { list.style.display = "none"; return; }
        const filtered = allData[currentTab].filter(s => s.includes(cleanVal));
        if (filtered.length > 0) {
            list.style.display = "block";
            filtered.forEach(s => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.innerText = s;
                item.onclick = () => { document.getElementById('q').value = s; list.style.display = "none"; handleSearch(s); };
                list.appendChild(item);
            });
        } else { list.style.display = "none"; }
    }

    async function handleSearch(query) {
        const searchInput = query || document.getElementById('q').value;
        const resDiv = document.getElementById('results');
        if (!searchInput) return;
        resDiv.innerHTML = "<p style='text-align:center; padding:20px;'>בודק מלאי בזמן אמת...</p>";
        try {
            const response = await fetch(`/api/search?q=${encodeURIComponent(searchInput + ' קנאביס רפואי מלאי מחיר')}`);
            const data = await response.json();
            renderResults(data.shopping_results || []);
        } catch (e) {
            resDiv.innerHTML = "<p style='text-align:center; padding:20px;'>שגיאה בחיבור לשרת.</p>";
        }
    }

    function renderResults(items) {
        const rDiv = document.getElementById('results');
        rDiv.innerHTML = "";
        if (items.length === 0) { rDiv.innerHTML = "<p style='text-align:center; padding:20px;'>לא נמצא מלאי זמין.</p>"; return; }
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'product-card';
            const price = item.extracted_price || item.price || "---";
            card.innerHTML = `
                <div class="store-tag">${item.source || "בית מרקחת"}</div>
                <div class="product-title">${item.title}</div>
                <div class="price-row">
                    <div class="price-val">₪${price}</div>
                </div>
                <a href="${item.link}" target="_blank" class="buy-btn">לרכישה ובדיקת מלאי</a>
            `;
            rDiv.appendChild(card);
        });
    }
</script>
</body>
</html>
