<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>זול צ'ק - מיכאל</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #f4f4f4; direction: rtl; margin: 0; padding-bottom: 140px; text-align: center; }
        .header { background: #3b82f6; color: white; padding: 40px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .container { padding: 20px; max-width: 450px; margin: -40px auto 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); position: relative; }
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 5px; box-sizing: border-box; font-size: 16px; outline: none; text-align: right; direction: rtl; }
        
        /* עיצוב תפריט צף שלא חוסם את הכפתור */
        #suggestions-wrapper { position: absolute; background: white; width: calc(100% - 50px); border: 1px solid #ddd; border-radius: 10px; z-index: 1000; display: none; text-align: right; box-shadow: 0 5px 15px rgba(0,0,0,0.2); right: 25px; top: 75px; }
        .suggestions-header { background: #f8f9fa; padding: 5px 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; border-radius: 10px 10px 0 0; }
        .close-suggestions { cursor: pointer; color: #ff4444; font-weight: bold; padding: 5px; font-size: 18px; }
        #suggestions-list { max-height: 180px; overflow-y: auto; }
        .suggestion-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 15px; }
        .suggestion-item:active { background: #e0f0ff; }

        button { width: 100%; background: #3b82f6; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; position: relative; z-index: 1; }
        .product-box { background: white; padding: 15px; border-radius: 15px; margin-top: 15px; text-align: right; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 2px solid #eee; position: relative; }
        .cheapest { border: 2px solid #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
        .cheapest-tag { background: #3b82f6; color: white; padding: 2px 8px; border-radius: 5px; font-size: 12px; font-weight: bold; position: absolute; top: -10px; left: 15px; }
        .price { font-weight: bold; font-size: 22px; color: #3b82f6; display: block; margin: 5px 0; }
        .actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn-action { flex: 1; padding: 12px; border-radius: 10px; border: none; font-size: 14px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        .btn-copy { background: #34495e; color: white; }
        .btn-whatsapp { background: #25D366; color: white; }
        .bottom-area { position: fixed; bottom: 0; width: 100%; left: 0; z-index: 100; }
        .paypal-bar { background: rgba(244, 244, 244, 0.98); padding: 10px; border-top: 1px solid #ddd; }
        .paypal-btn { display: inline-block; background: #ffc439; color: #003087; padding: 10px 25px; border-radius: 25px; text-decoration: none; font-weight: bold; border: 2px solid #edb120; }
        .footer-orange-bar { background: #ff9800; color: white; padding: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header"><h1>זול צ'ק</h1><p>השוואת מחירים חכמה מכל העולם</p></div>
    <div class="container">
        <div class="card">
            <input type="text" id="q" placeholder="מה תרצה לקנות?" autocomplete="off" oninput="showSuggestions(this.value)">
            <div id="suggestions-wrapper">
                <div class="suggestions-header">
                    <span style="font-size: 12px; color: #666;">הצעות מותגים:</span>
                    <span class="close-suggestions" onclick="hideSuggestions()">✕</span>
                </div>
                <div id="suggestions-list"></div>
            </div>
            <button onclick="search()">חפש עכשיו</button>
        </div>
        <div id="results"></div>
    </div>
    <div class="bottom-area">
        <div class="paypal-bar"><a href="https://www.paypal.com/paypalme/m0546663240" class="paypal-btn" target="_blank">תמיכה בפייפאל - זול צ'ק</a></div>
        <div class="footer-orange-bar">© כל הזכויות שמורות למיכאל - זול צ'ק</div>
    </div>
    <script>
        const brands = {
            "טלוויזיה": ["LG", "סמסונג", "סוני", "הייסנס", "TCL"],
            "בושם": ["CK1", "דיור", "שאנל", "גוצ'י", "ארמני"],
            "טלפון": ["סמסונג", "אייפון", "שיאומי"]
        };

        function showSuggestions(val) {
            const wrapper = document.getElementById('suggestions-wrapper');
            const list = document.getElementById('suggestions-list');
            list.innerHTML = '';
            if (!val) { wrapper.style.display = 'none'; return; }
            let found = false;
            for (let key in brands) {
                if (val.includes(key)) {
                    brands[key].forEach(brand => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.innerText = key + " " + brand;
                        div.onclick = () => {
                            const input = document.getElementById('q');
                            input.value = key + " " + brand + " ";
                            input.focus();
                            setTimeout(() => {
                                const len = input.value.length;
                                input.setSelectionRange(len, len);
                            }, 50);
                        };
                        list.appendChild(div);
                    });
                    found = true;
                }
            }
            wrapper.style.display = found ? 'block' : 'none';
        }

        function hideSuggestions() { document.getElementById('suggestions-wrapper').style.display = 'none'; }

        async function search() {
            const q = document.getElementById('q').value;
            const resDiv = document.getElementById('results');
            hideSuggestions();
            if(!q) return;
            resDiv.innerHTML = "<p>בודק מחירים בזול צ'ק...</p>";
            try {
                const r = await fetch(`https://pricency-backend.vercel.app/api/search?q=${encodeURIComponent(q)}`);
                const d = await r.json();
                resDiv.innerHTML = "";
                if(d.shopping_results) {
                    let results = d.shopping_results;
                    const searchWords = q.toLowerCase().split(/\s+/).filter(w => w.length > 1);
                    results = results.filter(item => {
                        const t = item.title.toLowerCase();
                        return searchWords.every(word => t.includes(word));
                    });
                    results.sort((a, b) => a.extracted_price - b.extracted_price);
                    results.forEach((item, index) => {
                        const store = item.source || 'כללי';
                        const link = item.link || "https://www.google.com/search?q=" + encodeURIComponent(item.title);
                        const box = document.createElement('div');
                        box.className = 'product-box' + (index === 0 ? ' cheapest' : '');
                        box.innerHTML = `
                            ${index === 0 ? '<span class="cheapest-tag">המחיר המשתלם ביותר</span>' : ''}
                            <div style="display:flex; align-items:center; gap:10px;">
                                <img src="${item.thumbnail || ''}" style="width:35px; height:35px; object-fit:contain;">
                                <span>חנות: ${store}</span>
                            </div>
                            <strong style="display:block; margin:10px 0;">${item.title}</strong>
                            <span class="price">₪${item.extracted_price}</span>
                            <div class="actions">
                                <button class="btn-action btn-copy" onclick="doGlobalCopy(this, '${link.replace(/'/g, "\\'")}')">העתק לינק</button>
                                <a href="https://wa.me/?text=${encodeURIComponent('מצאתי בזול צ\'ק! ' + item.title + ' ב-₪' + item.extracted_price + ' כאן: ' + link)}" class="btn-action btn-whatsapp" target="_blank">וואטסאפ</a>
                            </div>`;
                        resDiv.appendChild(box);
                    });
                } else resDiv.innerHTML = "<p>לא נמצאו תוצאות.</p>";
            } catch(e) { resDiv.innerHTML = "<p>שגיאה בחיבור.</p>"; }
        }

        async function doGlobalCopy(btn, text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            const old = btn.innerText;
            btn.innerText = "✓ הועתק!";
            btn.style.background = "#2ecc71";
            setTimeout(() => { btn.innerText = old; btn.style.background = "#34495e"; }, 2000);
        }
    </script>
</body>
</html>
