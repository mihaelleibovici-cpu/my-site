<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זול צ'ק - השוואת מחירים</title>
    <style>
        /* חזרה לעיצוב האורגינל והמדויק של מיכאל */
        body { font-family: sans-serif; background-color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .logo { font-size: 85px; font-weight: bold; color: #4a86e8; margin-top: 60px; text-align: center; }
        .tagline { font-size: 20px; color: #555; margin-bottom: 45px; text-align: center; }
        
        .search-container { width: 100%; max-width: 500px; text-align: center; position: relative; }
        input[type="text"] { width: 100%; padding: 18px; font-size: 22px; border-radius: 50px; border: 1px solid #ddd; outline: none; margin-bottom: 25px; text-align: center; box-sizing: border-box; }
        
        .btn-search { width: 85%; padding: 18px; font-size: 24px; font-weight: bold; border-radius: 50px; background-color: #2b579a; color: white; border: none; cursor: pointer; }
        
        /* תוצאות בתוך האתר - שמות חנויות ומחירים */
        #resultsWrapper { width: 100%; max-width: 500px; display: none; margin-top: 30px; }
        .result-card { border: 2px solid #ddd; border-radius: 15px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .winner { border: 2px solid #28a745; background-color: #f0fff4; } 
        .store-name { font-size: 18px; font-weight: bold; color: #333; }
        .price-text { color: #28a745; font-weight: bold; font-size: 28px; display: block; }

        .footer { margin-top: auto; padding: 40px 0; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <div class="logo">זול צ'ק</div>
    <div class="tagline">המחיר הכי זול בארץ ובחו"ל בלחיצה אחת</div>

    <div class="search-container">
        <input type="text" id="mainInput" placeholder="חפש מוצר..." autocomplete="off">
        <button class="btn-search" id="searchBtn">חפש מחיר</button>
    </div>

    <div id="resultsWrapper">
        <h3 style="text-align: right;">תוצאות השוואה:</h3>
        <div id="resultsList"></div>
    </div>

    <div class="footer">
        <p style="font-weight: bold;">תרומה לקידום הפרויקט:</p>
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_ID" />
            <input type="image" src="https://www.paypalobjects.com/he_IL/IL/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="Donate" />
        </form>
        <div style="margin-top: 15px; font-size: 14px; color: #999;">כל הזכויות שמורות לזול צ'ק © 2026 - מיכאל</div>
    </div>

    <script>
        (function() {
            // מאגר נתונים מעודכן
            const PHARM_DB = ['דסטיני','יודה','גוראקאן','ג\'י אם או','wedding','דון קוש','גופ','ארלו','rs11','תפרחת','קנאביס','t22','t20','c4','קוקי קוש'];
            
            const inputField = document.getElementById('mainInput');
            const resultsWrapper = document.getElementById('resultsWrapper');

            // חוק הסמן - שלא יקפוץ בסמסונג S24
            function fixCursor(el) {
                setTimeout(() => {
                    const pos = el.value.length;
                    el.setSelectionRange(pos, pos);
                }, 0);
            }

            document.getElementById('searchBtn').onclick = () => {
                const q = inputField.value.trim();
                if (!q) return;

                resultsWrapper.style.display = 'block';
                const lowQ = q.toLowerCase();
                
                let link1 = `https://www.google.com/search?q=${encodeURIComponent(q)}+מחיר`;
                let name1 = "חנות מקומית (ישראל)";
                
                if (PHARM_DB.some(term => lowQ.includes(term))) {
                    link1 = `https://www.isracann.com/search?q=${encodeURIComponent(q)}`;
                    name1 = "מלאי בתי מרקחת";
                }

                // הצגת שם החנות והמחיר באתר שלך
                document.getElementById('resultsList').innerHTML = `
                    <div class="result-card winner">
                        <div style="text-align: right;">
                            <span class="store-name">${name1}</span>
                            <span class="price-text">₪2,490</span>
                        </div>
                        <a href="${link1}" target="_blank" style="background:#2b579a; color:white; padding:12px 20px; border-radius:20px; text-decoration:none; font-weight:bold;">מעבר לקנייה</a>
                    </div>
                    <div class="result-card">
                        <div style="text-align: right;">
                            <span class="store-name">אלי אקספרס (חו"ל)</span>
                            <span class="price-text">₪2,150</span>
                        </div>
                        <a href="https://www.aliexpress.com/wholesale?SearchText=${encodeURIComponent(q)}" target="_blank" style="background:#2b5998; color:white; padding:12px 20px; border-radius:20px; text-decoration:none; font-weight:bold;">מעבר לקנייה</a>
                    </div>
                `;
                resultsWrapper.scrollIntoView({ behavior: 'smooth' });
            };

            inputField.addEventListener('input', (e) => fixCursor(e.target));
            inputField.addEventListener('focus', (e) => fixCursor(e.target));
        })();
    </script>
</body>
</html>
