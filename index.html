<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zol-Check - מיכאל</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; direction: rtl; text-align: center; margin: 0; padding-bottom: 50px; }
        .header { background: #3b82f6; color: white; padding: 40px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .container { padding: 20px; max-width: 400px; margin: -40px auto 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; background: #3b82f6; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .product-box { background: white; padding: 15px; border-radius: 15px; margin-top: 15px; text-align: right; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .cheapest { border: 3px solid #28a745; background-color: #e8f5e9; }
        .price { font-weight: bold; font-size: 18px; color: #3b82f6; display: block; margin: 5px 0; }
        .store-name { color: #555; font-weight: bold; font-size: 14px; background: #eee; padding: 2px 8px; border-radius: 5px; display: inline-block; margin-bottom: 5px; }
        .copy-btn { display: block; width: 100%; margin-top: 10px; background: #34495e; color: white; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .footer { padding: 30px 20px; margin-top: 20px; }
        .paypal-link { background: #ffc439; color: #003087; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; margin-bottom: 15px; }
        .rights { color: #555; font-size: 14px; font-weight: bold; border-top: 1px solid #ddd; padding-top: 15px; display: block; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Zol-Check</h1>
        <p>השוואת מחירים חכמה של מיכאל</p>
    </div>
    <div class="container">
        <div class="card">
            <input type="text" id="q" placeholder="מה תרצה לקנות?">
            <button onclick="search()">חפש עכשיו</button>
        </div>
        <div id="results"></div>
    </div>
    <div class="footer">
        <a href="https://www.paypal.me/iareah" target="_blank" class="paypal-link">תמיכה בפרויקט ב-PayPal</a>
        <span class="rights">© כל הזכויות שמורות למיכאל - פרויקט Zol-Check</span>
    </div>
    <script>
        async function search() {
            const query = document.getElementById('q').value;
            const resDiv = document.getElementById('results');
            if(!query) return;
            resDiv.innerHTML = "<p>מחפש עבורך את המחיר הכי זול ב-Zol-Check...</p>";
            try {
                const r = await fetch(`https://pricency-backend.vercel.app/api/search?q=${encodeURIComponent(query)}`);
                const d = await r.json();
                resDiv.innerHTML = "";
                if(d.shopping_results) {
                    let results = d.shopping_results.sort((a, b) => a.extracted_price - b.extracted_price);
                    results.forEach((item, index) => {
                        const isCheapest = index === 0;
                        const finalLink = item.link || item.product_link || item.url || ("https://www.google.com/search?q=" + encodeURIComponent(item.title));
                        
                        const box = document.createElement('div');
                        box.className = `product-box ${isCheapest ? 'cheapest' : ''}`;
                        box.innerHTML = `
                            ${isCheapest ? '<b style="color:#28a745">★ המחיר הכי זול שנמצא!</b><br>' : ''}
                            <strong>${item.title}</strong><br>
                            <span class="store-name">חנות: ${item.source || 'חיפוש כללי'}</span><br>
                            <span class="price">מחיר: ₪${item.extracted_price}</span>
                            <button class="copy-btn" onclick="doCopy('${finalLink}', this)">העתק קישור לקנייה</button>`;
                        resDiv.appendChild(box);
                    });
                } else { resDiv.innerHTML = "<p>לא נמצאו תוצאות.</p>"; }
            } catch(e) { resDiv.innerHTML = "<p>שגיאה בחיבור לשרת.</p>"; }
        }

        function doCopy(val, btn) {
            const temp = document.createElement('textarea');
            temp.value = val;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);
            
            const oldText = btn.innerText;
            btn.innerText = "✓ הועתק! הדבק בדפדפן";
            btn.style.background = "#28a745";
            setTimeout(() => {
                btn.innerText = oldText;
                btn.style.background = "#34495e";
            }, 2500);
        }
    </script>
</body>
</html>
