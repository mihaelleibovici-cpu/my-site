<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricency</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; direction: rtl; text-align: center; margin: 0; padding: 0; }
        .header { background: #3b82f6; color: white; padding: 40px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .container { padding: 20px; max-width: 400px; margin: -40px auto 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 18px; }
        button { width: 100%; background: #3b82f6; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .product-box { background: white; padding: 15px; border-radius: 15px; margin-top: 15px; text-align: right; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .footer { background: white; padding: 20px; border-top: 1px solid #ddd; margin-top: 30px; }
        .paypal-btn { background: #ffc439; color: black; text-decoration: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; display: inline-block; }
    </style>
</head>
<body>
    <div class="header"><h1>Pricency</h1></div>
    <div class="container">
        <div class="card">
            <input type="text" id="q" placeholder="מה מחפשים?">
            <button onclick="search()">חפש</button>
        </div>
        <div id="results"></div>
    </div>
    <div class="footer">
        <a href="https://www.paypal.me/iareah" class="paypal-btn" target="_blank">תרומה ב-PayPal</a>
    </div>

    <script>
        async function search() {
            const query = document.getElementById('q').value;
            const resDiv = document.getElementById('results');
            if(!query) return;

            resDiv.innerHTML = "מחפש...";

            try {
                const r = await fetch(`https://pricency-backend.vercel.app/api/search?q=${encodeURIComponent(query)}`);
                const d = await r.json();
                resDiv.innerHTML = "";
                
                if(d.shopping_results) {
                    d.shopping_results.forEach(i => {
                        // יצירת אלמנט לכל מוצר
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'product-box';
                        itemDiv.innerHTML = `
                            <strong>${i.title}</strong><br>
                            <span>₪${i.extracted_price}</span><br>
                            <button style="background:#28a745; margin-top:10px;" onclick="window.open('${i.link}', '_blank')">לקנייה באתר</button>
                        `;
                        resDiv.appendChild(itemDiv);
                    });
                } else {
                    resDiv.innerHTML = "אין תוצאות";
                }
            } catch(e) {
                resDiv.innerHTML = "שגיאה בחיבור";
            }
        }
    </script>
</body>
</html>
