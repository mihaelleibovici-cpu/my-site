<script>
    const API_URL = "https://api.zolcheck.co.il/v1/cannabis"; // ×—×™×‘×•×¨ ×œ×›×¡×¤×ª
    let currentPos = null;

    // ×–×™×”×•×™ ××™×§×•×
    if (navigator.geolocation) {

            fetchData('');

    function handleInput(val) {

    function clearSearch() {

    function runQuickSearch(type, tabId) {

    async function fetchData(query) {

        resultsArea.innerHTML = "<p style='text-align:center;'>×‘×•×“×§ ××œ××™ ×‘×–××Ÿ ×××ª...</p>";

            const res = await fetch(`${API_URL}?q=${encodeURIComponent(query)}&lat=${currentPos?.latitude || ''}&lng=${currentPos?.longitude || ''}`);
