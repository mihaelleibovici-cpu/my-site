<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 爪'拽 - 驻砖 拽住 拽</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .main-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 420px;
            text-align: center;
            border-top: 5px solid #2e7d32;
        }
        .logo-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }
        .logo-box h1 {
            color: #0056b3;
            font-size: 32px;
            margin: 0;
        }
        .leaf {
            font-size: 35px;
            color: #2e7d32;
        }
        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #0056b3;
        }
        .search-btn {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .search-btn:active {
            transform: translateY(2px);
        }
        .footer-text {
            margin-top: 25px;
            font-size: 13px;
            color: #777;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="logo-box">
            <h1></h1>
            <span class="leaf"></span>
            <h1>爪'拽</h1>
        </div>

        <input type="text" id="productSearch" placeholder="拽 砖   爪专 拽住..." onfocus="fixCursor(this)">
        
        <select id="region">
            <option value=""> 专抓 (专 专)</option>
            <option value="爪驻">爪驻</option>
            <option value="驻 拽专转">驻 拽专转</option>
            <option value="砖专">砖专</option>
            <option value="专">专</option>
            <option value="转 ">转 </option>
            <option value="专砖">专砖</option>
            <option value="砖驻">砖驻</option>
            <option value="专">专</option>
            <option value="转">转</option>
        </select>

        <button class="search-btn" onclick="startSearch()">拽  转</button>

        <div class="footer-text">
            &copy; 2026  爪'拽 -  转 砖专转 
        </div>
    </div>

    <script>
        function fixCursor(el) {
            setTimeout(() => {
                el.selectionStart = el.selectionEnd = el.value.length;
            }, 0);
        }

        function startSearch() {
            const query = document.getElementById('productSearch').value.trim();
            const selectedRegion = document.getElementById('region').value;
            
            if (!query) return;

            // 转 专转 驻砖
            let fullSearch = query;
            if (selectedRegion) {
                fullSearch += " " + selectedRegion;
            }

            //   专 拽住 驻 转 驻转
            const keywords = ['转驻专转', '拽住', '住', '拽', 'T20', 'T15', '专住', '砖'];
            const isCannabis = keywords.some(k => query.includes(k));

            if (isCannabis) {
                // 驻 驻砖 拽 转专 拽住
                window.location.href = `https://isracann.co.il/?s=${encodeURIComponent(fullSearch)}`;
            } else {
                // 驻砖 
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(fullSearch)}`;
            }
        }

        document.getElementById('productSearch').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                startSearch();
            }
        });
    </script>

</body>
</html>
