<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 爪'拽 拽住</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px;
            color: #4CAF50;
            font-size: 28px;
            font-weight: bold;
        }
        .leaf-icon { font-size: 32px; }
        
        .tabs-container {
            display: flex;
            width: 100%;
            background: #1a1a1a;
            border-bottom: 2px solid #4CAF50;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-right: 1px solid #333;
        }
        .tab.active { background: #2e7d32; }

        .search-section {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .dropdown-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        select {
            flex: 1;
            padding: 10px;
            background: #222;
            color: #fff;
            border: 1px solid #4CAF50;
            border-radius: 5px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .paypal-tab { background: #ffc439; color: #000; padding: 10px; font-weight: bold; }
        .copyright-tab { background: #f58220; color: #fff; padding: 15px; }
    </style>
</head>
<body>

    <div class="header-logo">
        <span></span>
        <span class="leaf-icon"></span>
        <span>爪'拽 拽住</span>
    </div>

    <div class="tabs-container">
        <div class="tab active" onclick="showSubItems('flower')">转驻专转</div>
        <div class="tab" onclick="showSubItems('oil')">砖 专驻</div>
        <div class="tab"></div>
        <div class="tab">专</div>
    </div>

    <div class="search-section">
        <select id="subItemSelect">
            <option value="">专  (转 驻转)...</option>
        </select>

        <input type="text" id="mainSearch" placeholder="驻砖 爪专...">

        <div class="dropdown-row">
            <select id="regionSelect" onchange="updateCities()">
                <option value="">专 专</option>
                <option value="north">爪驻</option>
                <option value="south">专</option>
                <option value="east">专</option>
                <option value="west">注专</option>
            </select>
            
            <select id="citySelect" style="display:none;">
                <option value="">专 注专</option>
            </select>
        </div>

        <button onclick="executeSearch()" style="width:100%; padding:15px; background:#2e7d32; color:white; border:none; border-radius:8px; font-weight:bold;">驻砖 注砖</button>
    </div>

    <div class="footer">
        <div class="paypal-tab">转 驻专拽 - 驻驻</div>
        <div class="copyright-tab">
            漏  转 砖专转  -  爪'拽 拽住 2026
        </div>
    </div>

    <script>
        const data = {
            flower: ['住', '专拽', '驻住专', ''],
            oil: ['砖 T20/C4', '砖 T15/C3', '砖 住', '砖 拽'],
            cities: {
                north: ['注驻', '祝 ', '驻', '专'],
                south: ['专 砖注', '转', '砖拽'],
                east: ['专砖', '注 '],
                west: ['转 ', '专砖 爪']
            }
        };

        function showSubItems(type) {
            const select = document.getElementById('subItemSelect');
            select.innerHTML = `<option value="">专 ${type === 'flower' ? '' : '砖'}...</option>`;
            data[type].forEach(item => {
                let opt = document.createElement('option');
                opt.value = item;
                opt.innerHTML = item;
                select.appendChild(opt);
            });
        }

        function updateCities() {
            const region = document.getElementById('regionSelect').value;
            const citySelect = document.getElementById('citySelect');
            if (region) {
                citySelect.style.display = 'block';
                citySelect.innerHTML = '<option value="">专 注专</option>';
                data.cities[region].forEach(city => {
                    let opt = document.createElement('option');
                    opt.value = city;
                    opt.innerHTML = city;
                    citySelect.appendChild(opt);
                });
            } else {
                citySelect.style.display = 'none';
            }
        }

        function executeSearch() {
            const product = document.getElementById('subItemSelect').value || document.getElementById('mainSearch').value;
            const city = document.getElementById('citySelect').value;
            let query = product + (city ? " " + city : "");
            window.location.href = `https://isracann.co.il/?s=${encodeURIComponent(query)}`;
        }

        // 注 专砖转 砖 转驻专转
        showSubItems('flower');
    </script>
</body>
</html>
