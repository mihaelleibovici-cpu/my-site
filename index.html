<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>זול צ'ק - קנאביס רפואי</title>
    
    <style>
        :root { --main-green: #4caf50; --gold: #d4af37; --bg-dark: #121212; --sale-red: #ff4d4d; }
        body { font-family: system-ui, sans-serif; background-color: var(--bg-dark); color: white; margin: 0; direction: rtl; padding-bottom: 160px; }
        .header { padding: 20px 15px; text-align: center; background: #1a1a1a; border-bottom: 2px solid var(--main-green); }
        .header h1 { color: var(--main-green); font-size: 28px; margin: 0; }
        
        /* לשוניות */
        .tabs-container { display: flex; background: #1a1a1a; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; overflow-x: auto; }
        .tab { flex: 1; min-width: 90px; padding: 15px 10px; text-align: center; cursor: pointer; font-weight: bold; font-size: 13px; color: #888; white-space: nowrap; }
        .tab.active { color: var(--main-green); border-bottom: 3px solid var(--main-green); background: rgba(76,175,80,0.1); }

        .container { padding: 15px; max-width: 480px; margin: 0 auto; }
        
        /* טבלת בחירה אוטומטית - מה שביקשת */
        .quick-selection { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .selection-btn { background: #333; color: white; border: 1px solid #444; padding: 10px 5px; border-radius: 8px; font-size: 12px; cursor: pointer; font-weight: bold; }
        .selection-btn:active { background: var(--main-green); border-color: var(--main-green); }

        input { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #333; font-size: 18px; text-align: center; background: #fff; color: #000; outline: none; box-sizing: border-box; margin-bottom: 15px; }

        .product-card { background: #1e1e1e; border-radius: 15px; padding: 18px; margin-top: 15px; border: 1px solid #333; border-right: 4px solid var(--main-green); }
        .store-name { color: var(--gold); font-size: 13px; font-weight: bold; }
        .price { font-size: 26px; color: var(--main-green); font-weight: bold; }
        .sale-tag { color: var(--sale-red); font-size: 12px; font-weight: bold; display: block; margin-bottom: 5px; }
        
        .footer-fixed { position: fixed; bottom: 0; width: 100%; z-index: 2000; }
        .paypal-bar { background: #ffc439; padding: 12px; text-align: center; }
        .footer-orange-bar { background: #ff8c00; color: white; padding: 12px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1>זול צ'ק - קנאביס</h1>
    <p style="margin:5px 0; font-size:14px;">מלאי בתי מרקחת ופארם בזמן אמת</p>
</div>

<div class="tabs-container">
    <div class="tab active" onclick="setTab('smoke', this)">תפרחת</div>
    <div class="tab" onclick="setTab('oil', this)">שמן</div>
    <div class="tab" onclick="setTab('vape', this)">אידוי</div>
    <div class="tab" onclick="setTab('acc', this)">אביזרים</div>
    <div class="tab" onclick="setTab('sales', this)">מבצעי תוקף</div>
</div>

<div class="container">
    <div id="quickSelection" class="quick-selection"></div>
    
    <input type="search" id="q" placeholder="או רשום שם כאן..." oninput="handleSearch()" inputmode="search">
    <div id="results"></div>
</div>

<div class="footer-fixed">
    <div class="paypal-bar"><a href="https://www.paypal.com/paypalme/iareah" target="_blank" style="color:#003087; text-decoration:none; font-weight:bold;">תמיכה בפרויקט - פייפאל</a></div>
    <div class="footer-orange-bar">© כל הזכויות שמורות למיכאל - זול צ'ק</div>
</div>

<script>
    let currentTab = 'smoke';

    // קטלוג השמות והסוגים שביקשת שיפתח אוטומטית
    const catalog = {
        'smoke': ["T20/C4", "T24/C4", "T15/C3", "תכלת", "אלסקה", "מרמלדה", "פיקאסו", "בלאק", "ארז"],
        'oil': ["T20/C4", "T10/C10", "T1/C20", "אבידקל", "שמן טיפות", "קנדוק", "שיח", "פארם"],
        'vape': ["וופורייזר", "מכשיר אידוי", "סטורז", "מייטי", "פקס"],
        'acc': ["ניירות", "גריינדר", "מצת", "פילטרים", "מגש"],
        'sales': ["תוקף קרוב", "חיסול מלאי", "מבצע 99", "מבצע פארם"]
    };

    function setTab(tab, el) {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('q').value = "";
        renderCatalog();
        handleSearch();
    }

    // פונקציה שבונה את הטבלה שביקשת
    function renderCatalog() {
        const cDiv = document.getElementById('quickSelection');
        cDiv.innerHTML = "";
        catalog[currentTab].forEach(name => {
            const btn = document.createElement('button');
            btn.className = 'selection-btn';
            btn.innerText = name;
            btn.onclick = () => { document.getElementById('q').value = name; handleSearch(); };
            cDiv.appendChild(btn);
        });
    }

    async function handleSearch() {
        const userInput = document.getElementById('q').value;
        const resDiv = document.getElementById('results');
        
        let query = userInput;
        if (currentTab === 'smoke') query += " תפרחת קנאביס רפואי פארם";
        else if (currentTab === 'oil') query += " שמן קנאביס רפואי בתי מרקחת";
        else if (currentTab === 'sales') query = (userInput || "") + " קנאביס רפואי מבצע תוקף קצר חיסול מלאי";

        if (!userInput && currentTab !== 'sales') { 
            resDiv.innerHTML = "<p style='text-align:center; opacity:0.5;'>בחר סוג מהטבלה למעלה או חפש</p>"; 
            return; 
        }

        resDiv.innerHTML = "<p style='text-align:center;'>סורק מלאי בבתי מרקחת עכשיו...</p>";

        try {
            const r = await fetch(`https://pricency-backend.vercel.app/api/search?q=${encodeURIComponent(query)}&t=${Date.now()}`);
            const d = await r.json();
            renderResults(d.shopping_results || []);
        } catch (e) { resDiv.innerHTML = "<p>שגיאה בחיבור</p>"; }
    }

    function renderResults(items) {
        const rDiv = document.getElementById('results');
        rDiv.innerHTML = "";
        
        const blacklist = ["תנור", "בוקסר", "חולצה", "תחתון", "נעלי", "שמן מנוע", "קסטרול"];

        const filtered = items.filter(item => {
            const title = item.title.toLowerCase();
            const isBlacklisted = blacklist.some(word => title.includes(word));
            if (isBlacklisted) return false;

            if (currentTab === 'smoke') return (title.includes("תפרחת") || title.includes("t20") || title.includes("t24"));
            if (currentTab === 'oil') return title.includes("שמן") && !title.includes("תפרחת") && !title.includes("מנוע");
            if (currentTab === 'sales') return title.includes("מבצע") || title.includes("תוקף") || item.extracted_price < 150;
            return true;
        });

        if (filtered.length === 0) {
            rDiv.innerHTML = "<p style='text-align:center;'>לא נמצאו תוצאות. נסה סינון אחר.</p>";
            return;
        }

        filtered.sort((a, b) => a.extracted_price - b.extracted_price).forEach(item => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="store-name">${item.source}</div>
                <div class="product-title">${item.title}</div>
                <div class="price">₪${item.extracted_price}</div>
                <a href="${item.link}" target="_blank" style="display:block; margin-top:10px; background:var(--main-green); color:white; text-decoration:none; padding:12px; border-radius:10px; text-align:center; font-weight:bold;">לרכישה במלאי</a>
            `;
            rDiv.appendChild(card);
        });
    }

    window.onload = () => { renderCatalog(); handleSearch(); };
</script>
</body>
</html>
