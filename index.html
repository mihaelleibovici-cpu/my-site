<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricency - השוואת מחירים של מיכאל</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; direction: rtl; text-align: center; display: flex; flex-direction: column; min-height: 100vh; }
        .header { background: #3b82f6; color: white; padding: 40px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .container { padding: 20px; max-width: 400px; margin: -40px auto 0; flex: 1; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 18px; }
        button#searchBtn { width: 100%; background: #3b82f6; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        
        .product-box { background: white; padding: 15px; border-radius: 15px; margin-top: 15px; text-align: right; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-decoration: none; color: inherit; display: block; border-right: 5px solid #ccc; }
        
        /* עיצוב עבור התוצאה הכי זולה */
        .cheapest-box { border-right: 8px solid #28a745; background-color: #e8f5e9; }
        .cheapest-label { color: #28a745; font-weight: bold; font-size: 14px; display: block; margin-bottom: 5px; }
        
        .price { font-weight: bold; font-size: 18px; color: #333; }
        .cheapest-box .price { color: #28a745; font-size: 20px; }

        .footer { padding: 30px; background: white; margin-top: 30px; border-top: 1px solid #ddd; }
        .paypal-btn { background: #ffc439; color: black; text-decoration: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; display: inline-block; margin: 10px 0; border: 1px solid #e2a400; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pricency</h1>
        <p>השוואת מחירים של מיכאל</p>
    </div>
    <div class="container">
        <div class="card">
            <input type="text" id="q" placeholder="מה תרצה לקנות?">
            <button id="searchBtn" onclick="search()">חפש עכשיו</button>
        </div>
        <div id="results"></div>
    </div>
    <div class="footer">
        <p>אהבתם את האתר? מוזמנים לתמוך בפרויקט</p>
        <a href="https://www.paypal.me/iareah" class="paypal-btn" target="_blank">תרומה באמצעות PayPal</a>
        <p><strong>נוצר על ידי מיכאל</strong></p>
        <p style="font-size: 12px; color: #777;">כל הזכויות שמורות למיכאל &copy; 2026</p>
    </div>

    <script>
        async function search() {
            const query = document.getElementById('q').value;
            const resDiv = document.getElementById('results');
            if(!query) return;

            resDiv.innerHTML = "מחפש עבורך את המחיר הכי זול...";

            try {
                const response = await fetch(`https://pricency-backend.vercel.app/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                resDiv.innerHTML = "";
                
                if(data && data.shopping_results) {
                    // מיון מהזול ליקר
                    let sorted = data.shopping_results.sort((a, b) => a.extracted_price - b.extracted_price);

                    sorted.forEach((item, index) => {
                        const isFirst = index === 0;
                        const cleanLink = item.link.startsWith('http') ? item.link : 'https://' + item.link;
                        
                        resDiv.innerHTML += `
                            <a href="${cleanLink}" target="_blank" rel="noopener noreferrer" class="product-box ${isFirst ? 'cheapest-box' : ''}">
                                ${isFirst ? '<span class="cheapest-label">★ הכי זול שמצאתי עבורך!</span>' : ''}
                                <strong>${item.title}</strong><br>
                                <span>חנות: ${item.source}</span><br>
                                <span class="price">₪${item.extracted_price}</span><br>
                                <small style="color:#3b82f6;">לחץ כאן למעבר לקנייה</small>
                            </a>`;
                    });
                } else {
                    resDiv.innerHTML = "לא נמצאו תוצאות.";
                }
            } catch(e) {
                resDiv.innerHTML = "שגיאה בחיבור. ודא שהשרת ער ונסה שוב.";
            }
        }
    </script>
</body>
</html>
